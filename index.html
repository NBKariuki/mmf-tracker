        function MemberView({ month, selectedAlias, setSelectedAlias, data, allMonthsData, stats, fileLastModified, isCurrentMonth, shouldShowWarnings }) {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);
            
            const memberData = data[month]?.[selectedAlias] || {
                openingBalance: 0,
                topups: 0,
                interest: 0,
                daysActive: 0,
                closingBalance: 0
            };

            // Check if member is part of a pair
            const partnerAlias = MEMBER_PAIRS[selectedAlias];
            let showWarning = false;
            let warningMessage = '';

            // Only show warnings if: current month + after 10th of month + contribution below minimum
            if (isCurrentMonth && shouldShowWarnings && selectedAlias) {
                if (partnerAlias) {
                    // Member is part of a pair - check combined contribution
                    const partnerData = data[month]?.[partnerAlias] || { topups: 0 };
                    const combinedTopups = memberData.topups + partnerData.topups;
                    
                    if (combinedTopups > 0 && combinedTopups < MINIMUM_CONTRIBUTION) {
                        // Partial contribution - soft message
                        showWarning = true;
                        const remaining = MINIMUM_CONTRIBUTION - combinedTopups;
                        const randomMsg = PARTIAL_CONTRIBUTION_MESSAGES[Math.floor(Math.random() * PARTIAL_CONTRIBUTION_MESSAGES.length)];
                        warningMessage = randomMsg(combinedTopups, remaining) + ` (Combined with ${partnerAlias})`;
                    } else if (combinedTopups === 0) {
                        // Zero contribution - more direct
                        showWarning = true;
                        warningMessage = `Your combined ${month} contribution with ${partnerAlias} hasn't been recorded yet. Please coordinate to deposit KES ${MINIMUM_CONTRIBUTION.toLocaleString()} soon so you don't miss out on this month's interest.`;
                    }
                } else {
                    // Individual member
                    if (memberData.topups > 0 && memberData.topups < MINIMUM_CONTRIBUTION) {
                        // Partial contribution - soft message
                        showWarning = true;
                        const remaining = MINIMUM_CONTRIBUTION - memberData.topups;
                        const randomMsg = PARTIAL_CONTRIBUTION_MESSAGES[Math.floor(Math.random() * PARTIAL_CONTRIBUTION_MESSAGES.length)];
                        warningMessage = randomMsg(memberData.topups, remaining);
                    } else if (memberData.topups === 0) {
                        // Zero contribution - more direct
                        showWarning = true;
                        warningMessage = `Your ${month} contribution hasn't been recorded yet. Please deposit at least KES ${MINIMUM_CONTRIBUTION.toLocaleString()} soon to qualify for this month's interest.`;
                    }
                }
            }

            // Build mixed bar/line chart (bars = contributions, line = balance trend with December projection)
            React.useEffect(() => {
                if (!chartRef.current || !selectedAlias || !allMonthsData) return;
                
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }
                
                const currentMonthIndex = MONTHS.indexOf(month);
                const labels = [];
                const contributionData = [];
                const balanceData = [];
                
                // Collect actual data up to current month
                for (let i = 0; i <= currentMonthIndex; i++) {
                    const monthName = MONTHS[i];
                    labels.push(monthName.slice(0, 3));
                    const monthMemberData = allMonthsData[monthName]?.[selectedAlias];
                    if (monthMemberData) {
                        contributionData.push(monthMemberData.topups);
                        balanceData.push(monthMemberData.closingBalance);
                    } else {
                        contributionData.push(0);
                        balanceData.push(balanceData[balanceData.length - 1] || 0);
                    }
                }
                
                // Project to December
                const projection = calculateMemberProjection(selectedAlias, allMonthsData, month);
                const monthsToProject = 11 - currentMonthIndex;
                
                for (let i = 1; i <= monthsToProject; i++) {
                    labels.push(MONTHS[currentMonthIndex + i].slice(0, 3));
                    contributionData.push(null); // No contribution bars for future
                    const projectedBalance = balanceData[balanceData.length - 1] + (projection.avgMonthlyTopup * i) + ((projection.avgMonthlyTopup * i) * 0.0058);
                    balanceData.push(projectedBalance);
                }
                
                const ctx = chartRef.current.getContext('2d');
                chartInstanceRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                type: 'bar',
                                label: 'Contributions',
                                data: contributionData,
                                backgroundColor: 'rgba(132, 250, 176, 0.7)',
                                borderColor: '#84fab0',
                                borderWidth: 1,
                                borderRadius: 6,
                                yAxisID: 'y'
                            },
                            {
                                type: 'line',
                                label: 'Balance Trend',
                                data: balanceData.map((val, idx) => idx <= currentMonthIndex ? val : null),
                                borderColor: '#8fd3f4',
                                backgroundColor: 'transparent',
                                borderWidth: 3,
                                tension: 0.4,
                                pointRadius: 4,
                                pointBackgroundColor: '#8fd3f4',
                                pointBorderColor: '#0f0c29',
                                pointBorderWidth: 2,
                                yAxisID: 'y1'
                            },
                            {
                                type: 'line',
                                label: 'December Projection',
                                data: balanceData.map((val, idx) => idx > currentMonthIndex ? val : null),
                                borderColor: 'rgba(143, 211, 244, 0.5)',
                                backgroundColor: 'transparent',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                tension: 0.4,
                                pointRadius: function(context) {
                                    return context.dataIndex === balanceData.length - 1 ? 6 : 3;
                                },
                                pointBackgroundColor: 'rgba(143, 211, 244, 0.7)',
                                pointBorderColor: '#0f0c29',
                                pointBorderWidth: 1,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    font: { family: 'Outfit', size: 11 },
                                    padding: 12,
                                    usePointStyle: true,
                                    boxWidth: 8
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.85)',
                                titleColor: '#84fab0',
                                bodyColor: '#fff',
                                borderColor: '#84fab0',
                                borderWidth: 1,
                                padding: 10,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) label += ': ';
                                        if (context.parsed.y !== null) {
                                            label += 'KES ' + context.parsed.y.toLocaleString('en-KE', { maximumFractionDigits: 0 });
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: { display: false },
                                ticks: {
                                    color: 'rgba(132, 250, 176, 0.7)',
                                    font: { family: 'JetBrains Mono', size: 9 },
                                    callback: function(value) {
                                        return 'KES ' + (value / 1000).toFixed(0) + 'k';
                                    }
                                },
                                grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: { display: false },
                                ticks: {
                                    color: 'rgba(143, 211, 244, 0.7)',
                                    font: { family: 'JetBrains Mono', size: 9 },
                                    callback: function(value) {
                                        return 'KES ' + (value / 1000).toFixed(0) + 'k';
                                    }
                                },
                                grid: { drawOnChartArea: false, drawBorder: false }
                            },
                            x: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    font: { family: 'Outfit', size: 10 }
                                },
                                grid: { display: false }
                            }
                        }
                    }
                });
                
                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [month, selectedAlias, allMonthsData]);

            return (
                <div className="member-view">
                    <div className="alias-selector">
                        <select value={selectedAlias} onChange={(e) => setSelectedAlias(e.target.value)}>
                            <option value="" disabled>üëÜ Select your alias to view balance</option>
                            {MEMBERS.map(alias => (
                                <option key={alias} value={alias}>{alias}</option>
                            ))}
                        </select>
                    </div>

                    {selectedAlias && (
                        <>
                            <div className="member-statement">
                                <div className="statement-alias">{selectedAlias}</div>
                                <div className="statement-month">{month} {CURRENT_YEAR}</div>

                                <div style={{ marginTop: '25px' }}>
                                    <div className="statement-row">
                                        <span className="statement-label">Started with</span>
                                        <span className="statement-value">
                                            KES {memberData.openingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Top-ups</span>
                                        <span className="statement-value" style={{ color: '#8fd3f4' }}>
                                            KES {memberData.topups.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Interest earned</span>
                                        <span className="statement-value" style={{ color: '#84fab0' }}>
                                            KES {memberData.interest.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>
                                    <div style={{ 
                                        fontSize: '0.7rem', 
                                        fontStyle: 'italic', 
                                        color: '#ff9800',
                                        marginTop: '-8px',
                                        marginBottom: '10px',
                                        textAlign: 'right',
                                        paddingRight: '4px'
                                    }}>
                                        Early deposits earn more interest
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Days Earning</span>
                                        <span className="statement-value">
                                            {memberData.daysActive} days
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label" style={{ fontSize: '1.1rem', fontWeight: '700' }}>Current Balance</span>
                                        <span className="statement-value" style={{ fontSize: '1.6rem', color: '#84fab0' }}>
                                            KES {memberData.closingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>
                                </div>

                                {fileLastModified && (
                                    <div className="data-timestamp">
                                        Data as of {fileLastModified.toLocaleString('en-KE', {
                                            day: '2-digit',
                                            month: '2-digit',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            hour12: true
                                        })}
                                    </div>
                                )}
                            </div>

                            {/* WARNING BELOW BALANCE CARD */}
                            {showWarning && (
                                <div className="warning-message">
                                    <div className="warning-icon">‚ö†Ô∏è</div>
                                    <div className="warning-text">
                                        <div className="warning-title">Friendly Reminder</div>
                                        <div className="warning-content">
                                            {warningMessage}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {/* MEMBER PROGRESS CHART */}
                            {allMonthsData && (
                                <div className="chart-container">
                                    <div className="chart-title">
                                        üìä Your Progress (Jan ‚Üí Dec Projection)
                                    </div>
                                    <div className="chart-wrapper">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                    
                                    {/* ARCHETYPE MESSAGE FOOTER */}
                                    {(() => {
                                        const projection = calculateMemberProjection(selectedAlias, allMonthsData, month);
                                        const groupAvgInterest = stats ? stats.monthInterest / MEMBERS.length : 0;
                                        const groupStats = {
                                            avgInterest: groupAvgInterest,
                                            totalMembers: MEMBERS.length,
                                            membersAboveMin: stats ? Math.round(stats.monthTopups / MINIMUM_CONTRIBUTION) : 0,
                                            membersWithPartial: Math.round(MEMBERS.length * 0.4),
                                            membersActive: Math.round(MEMBERS.length * 0.75),
                                            totalBalance: stats ? stats.monthTopups : 0
                                        };
                                        const archetype = classifyMember(projection, memberData, groupStats);
                                        const message = generateArchetypeMessage(archetype, projection, memberData, groupStats, month);
                                        
                                        const icons = {
                                            overachiever: 'üèÜ',
                                            late_bloomer: 'üöÄ',
                                            optimizer: 'üéØ',
                                            ghost: 'üëª',
                                            erratic: 'üå±',
                                            consistent: '‚úÖ'
                                        };
                                        
                                        return (
                                            <div className="archetype-message">
                                                <div className="archetype-header">
                                                    <span className="archetype-icon">{icons[archetype] || 'üìä'}</span>
                                                    <span>December Projection: KES {Math.round(projection.decemberTotal).toLocaleString()}</span>
                                                </div>
                                                <div dangerouslySetInnerHTML={{ __html: message }} />
                                            </div>
                                        );
                                    })()}
                                </div>
                            )}
                        </>
                    )}

                    {/* HORIZONTAL GROUP SUMMARY AT BOTTOM */}
                    {stats && (
                        <div className="group-summary">
                            <div className="group-summary-title">üìä Group Summary - {month}</div>
                            <div className="group-summary-grid">
                                <div className="summary-item">
                                    <div className="summary-label">Total Contributions<br/>(Jan-{month})</div>
                                    <div className="summary-value">
                                        KES {stats.cumulativeContributions.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                                <div className="summary-item">
                                    <div className="summary-label">{month} Top-ups</div>
                                    <div className="summary-value">
                                        KES {stats.monthTopups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                                <div className="summary-item">
                                    <div className="summary-label">{month} Interest</div>
                                    <div className="summary-value">
                                        KES {stats.monthInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AllMembersView({ month, members, fileLastModified, allMonthsData }) {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);
            const currentMonthIndex = MONTHS.indexOf(month);
            
            const totalOpening = members.reduce((sum, m) => sum + m.openingBalance, 0);
            const totalTopups = members.reduce((sum, m) => sum + m.topups, 0);
            const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
            const totalClosing = members.reduce((sum, m) => sum + m.closingBalance, 0);

            // Get contribution status
            const getContributionStatus = (topups) => {
                if (topups >= MINIMUM_CONTRIBUTION) return 'exceeding';
                if (topups >= 1000) return 'partial';
                return 'missing';
            };

            // Build simple line chart for group balance
            React.useEffect(() => {
                if (!chartRef.current || !allMonthsData) return;
                
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }
                
                const labels = [];
                const balanceData = [];
                const interestData = [];
                const projectedData = [];
                
                let cumulativeBalance = 0;
                let cumulativeInterest = 0;
                
                // Collect actual data up to current month
                for (let i = 0; i <= currentMonthIndex; i++) {
                    labels.push(MONTHS[i].slice(0, 3));
                    const monthData = allMonthsData[MONTHS[i]];
                    if (monthData) {
                        const monthTotal = Object.values(monthData).reduce((sum, m) => sum + m.closingBalance, 0);
                        const monthInterest = Object.values(monthData).reduce((sum, m) => sum + m.interest, 0);
                        balanceData.push(monthTotal);
                        interestData.push(cumulativeInterest + monthInterest);
                        cumulativeBalance = monthTotal;
                        cumulativeInterest += monthInterest;
                    } else {
                        balanceData.push(cumulativeBalance);
                        interestData.push(cumulativeInterest);
                    }
                }
                
                // Project to December
                const avgMonthlyGrowth = balanceData.length > 1
                    ? (balanceData[balanceData.length - 1] - balanceData[0]) / balanceData.length
                    : 0;
                
                const monthsToProject = 11 - currentMonthIndex;
                for (let i = 1; i <= monthsToProject; i++) {
                    labels.push(MONTHS[currentMonthIndex + i].slice(0, 3));
                    const projectedValue = cumulativeBalance + (avgMonthlyGrowth * i);
                    projectedData.push(projectedValue);
                }
                
                // Pad arrays
                while (projectedData.length < labels.length) {
                    projectedData.unshift(null);
                }
                while (interestData.length < labels.length) {
                    interestData.push(null);
                }
                
                const ctx = chartRef.current.getContext('2d');
                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Total Balance',
                                data: balanceData.concat(Array(monthsToProject).fill(null)),
                                borderColor: '#84fab0',
                                backgroundColor: 'rgba(132, 250, 176, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 5,
                                pointBackgroundColor: '#84fab0',
                                pointBorderColor: '#0f0c29',
                                pointBorderWidth: 2
                            },
                            {
                                label: 'Cumulative Interest',
                                data: interestData,
                                borderColor: 'rgba(255, 193, 7, 0.6)',
                                backgroundColor: 'transparent',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 3,
                                pointBackgroundColor: 'rgba(255, 193, 7, 0.6)',
                                pointBorderColor: '#0f0c29',
                                pointBorderWidth: 1
                            },
                            {
                                label: 'Projected',
                                data: projectedData,
                                borderColor: 'rgba(132, 250, 176, 0.4)',
                                backgroundColor: 'transparent',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                fill: false,
                                tension: 0.4,
                                pointRadius: function(context) {
                                    return context.dataIndex === projectedData.length - 1 ? 6 : 3;
                                },
                                pointBackgroundColor: 'rgba(132, 250, 176, 0.5)',
                                pointBorderColor: '#0f0c29',
                                pointBorderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    font: { family: 'Outfit', size: 11 },
                                    padding: 12,
                                    usePointStyle: true,
                                    boxWidth: 8
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.85)',
                                titleColor: '#84fab0',
                                bodyColor: '#fff',
                                borderColor: '#84fab0',
                                borderWidth: 1,
                                padding: 10,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': KES ' + context.parsed.y.toLocaleString('en-KE', { maximumFractionDigits: 0 });
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    font: { family: 'JetBrains Mono', size: 9 },
                                    callback: function(value) {
                                        return 'KES ' + (value / 1000).toFixed(0) + 'k';
                                    }
                                },
                                grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false }
                            },
                            x: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    font: { family: 'Outfit', size: 10 }
                                },
                                grid: { display: false }
                            }
                        }
                    }
                });
                
                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [month, allMonthsData]);

            return (
                <div>
                    <h2 style={{ textAlign: 'center', margin: '0 0 20px', fontSize: '1.6rem', color: '#84fab0' }}>
                        All Members - {month} {CURRENT_YEAR}
                    </h2>

                    {/* Group Balance Chart */}
                    <div className="chart-container">
                        <div className="chart-title">
                            üìà Group Balance Growth (Jan ‚Üí Dec Projection)
                        </div>
                        <div className="chart-wrapper">
                            <canvas ref={chartRef}></canvas>
                        </div>
                    </div>

                    <div className="members-table-container">
                        <table className="members-table">
                            <thead>
                                <tr>
                                    <th style={{ width: '40px', textAlign: 'center' }}>‚óè</th>
                                    <th>Alias</th>
                                    <th className="number-col">Opening</th>
                                    <th className="number-col">Top-ups</th>
                                    <th className="number-col">{month.slice(0, 3)} Interest</th>
                                    <th className="number-col">Closing</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map(member => {
                                    const status = getContributionStatus(member.topups);
                                    return (
                                        <tr key={member.alias}>
                                            <td style={{ textAlign: 'center', padding: '8px' }}>
                                                <span className={`status-badge status-${status}`}
                                                      title={status === 'exceeding' ? 'Met minimum' : 
                                                             status === 'partial' ? 'Partial contribution' : 
                                                             'No contribution'}></span>
                                            </td>
                                            <td className="alias-col">{member.alias}</td>
                                            <td className="number-col">
                                                {member.openingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                            <td className="number-col">
                                                {member.topups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                            <td className="number-col">
                                                {member.interest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                            <td className="number-col" style={{ fontWeight: '700', color: '#8fd3f4' }}>
                                                {member.closingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                        </tr>
                                    );
                                })}
                                <tr className="total-row">
                                    <td></td>
                                    <td style={{ color: '#84fab0' }}>TOTALS</td>
                                    <td className="number-col">{totalOpening.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalTopups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalClosing.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div style={{ 
                            marginTop: '12px', 
                            textAlign: 'center', 
                            fontSize: '0.8rem', 
                            color: 'rgba(255, 255, 255, 0.6)' 
                        }}>
                            <span className="status-badge status-exceeding"></span> Met minimum (‚â•4k)
                            <span style={{ margin: '0 12px' }}></span>
                            <span className="status-badge status-partial"></span> Partial (1k-3.9k)
                            <span style={{ margin: '0 12px' }}></span>
                            <span className="status-badge status-missing"></span> No contribution
                        </div>
                    </div>

                    {fileLastModified && (
                        <div className="data-timestamp" style={{ textAlign: 'center', marginTop: '15px' }}>
                            Data as of {fileLastModified.toLocaleString('en-KE', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            })}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<AppWithAuth />, document.getElementById('root'));
    </script>
</body>
</html>
