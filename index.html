<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Minded Folks - MMF Tracker</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .app-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-section h3 {
            color: #84fab0;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-link {
            display: block;
            padding: 12px 16px;
            background: rgba(132, 250, 176, 0.1);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 10px;
            color: #84fab0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-link:hover {
            background: rgba(132, 250, 176, 0.2);
            transform: translateY(-2px);
        }

        .deposit-method {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .deposit-method:last-child {
            margin-bottom: 0;
        }

        .deposit-title {
            color: #8fd3f4;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .deposit-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .deposit-info strong {
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }

        .rules-list {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .rules-list li {
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .rules-link {
            display: inline-block;
            margin-top: 12px;
            color: #8fd3f4;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
        }

        .rules-link:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            min-width: 0;
        }

        .header {
            text-align: center;
            padding: 20px 20px 30px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .data-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
            font-style: italic;
        }

        .month-selector {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .month-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .month-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .month-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            color: #0f0c29;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-color: transparent;
            color: #0f0c29;
        }

        .member-view {
            max-width: 600px;
            margin: 0 auto;
        }

        .alias-selector {
            margin: 0 0 25px 0;
        }

        .alias-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 2px solid rgba(132, 250, 176, 0.3);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alias-selector select:focus {
            outline: none;
            border-color: #84fab0;
            background: rgba(255, 255, 255, 0.12);
        }

        .alias-selector select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .alias-selector select option:first-child {
            color: rgba(255, 255, 255, 0.5);
        }

        /* WARNING MESSAGE */
        .warning-message {
            background: rgba(255, 193, 7, 0.15);
            border: 2px solid rgba(255, 193, 7, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .warning-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .warning-text {
            flex: 1;
        }

        .warning-title {
            color: #ffc107;
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .warning-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .member-statement {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 0 0 30px 0;
        }

        .statement-alias {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .statement-month {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .statement-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .statement-row:last-child {
            border-bottom: none;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 2px solid rgba(132, 250, 176, 0.3);
        }

        .statement-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .statement-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            text-align: right;
        }

        /* HORIZONTAL GROUP SUMMARY */
        .group-summary {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.1) 0%, rgba(143, 211, 244, 0.1) 100%);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin: 30px auto 0;
            max-width: 600px;
        }

        .group-summary-title {
            font-size: 1rem;
            font-weight: 700;
            color: #84fab0;
            margin-bottom: 15px;
            text-align: center;
        }

        .group-summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .summary-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #8fd3f4;
        }

        .members-table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .members-table thead {
            background: rgba(132, 250, 176, 0.15);
        }

        .members-table th {
            padding: 12px 10px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            color: #84fab0;
            border-bottom: 2px solid rgba(132, 250, 176, 0.3);
        }

        .members-table td {
            padding: 12px 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .members-table tbody tr:last-child td {
            border-bottom: none;
        }

        .members-table .alias-col {
            font-weight: 700;
            color: #84fab0;
        }

        .members-table .number-col {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .members-table .total-row {
            background: rgba(132, 250, 176, 0.1);
            font-weight: 700;
        }

        .members-table .total-row td {
            border-top: 2px solid rgba(132, 250, 176, 0.3);
            padding: 15px 10px;
        }

        /* MOBILE MENU TOGGLE */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(132, 250, 176, 0.4);
            z-index: 1000;
        }

        .sidebar.mobile-open {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin: 10px 5px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 968px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
                z-index: 999;
                overflow-y: auto;
                padding: 20px;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .sidebar-close {
                text-align: right;
                margin-bottom: 10px;
            }

            .sidebar-close button {
                background: rgba(255, 100, 100, 0.2);
                border: 1px solid rgba(255, 100, 100, 0.3);
                color: #ff6b6b;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .month-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }

            .toggle-btn {
                padding: 9px 20px;
                font-size: 0.85rem;
            }

            .member-statement {
                padding: 20px;
            }

            .statement-alias {
                font-size: 1.5rem;
            }

            .members-table {
                font-size: 0.8rem;
            }

            .members-table th,
            .members-table td {
                padding: 8px 6px;
            }

            .summary-value {
                font-size: 1.2rem;
            }
        }

        /* SITE TOUR */
        .tour-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
        }

        .tour-highlight {
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 0 4px rgba(132, 250, 176, 0.6), 0 0 0 9999px rgba(0, 0, 0, 0.55);
            z-index: 9999;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .tour-tooltip {
            position: absolute;
            z-index: 10000;
            background: #1e1e3a;
            border: 1px solid rgba(132, 250, 176, 0.4);
            border-radius: 14px;
            padding: 22px 24px 18px;
            max-width: 300px;
            width: 90vw;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .tour-tooltip-arrow {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1e1e3a;
            border-left: 1px solid rgba(132, 250, 176, 0.4);
            border-bottom: 1px solid rgba(132, 250, 176, 0.4);
        }

        .tour-tooltip-arrow.arrow-top {
            top: -7px;
            left: 30px;
            transform: rotate(-135deg);
        }

        .tour-tooltip-arrow.arrow-bottom {
            bottom: -7px;
            left: 30px;
            transform: rotate(45deg);
        }

        .tour-step-badge {
            display: inline-block;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 3px 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .tour-tooltip h4 {
            color: #84fab0;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .tour-tooltip p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .tour-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .tour-btn-next {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: transform 0.2s ease;
        }

        .tour-btn-next:hover {
            transform: translateY(-1px);
        }

        .tour-btn-skip {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            padding: 4px 0;
        }

        .tour-btn-skip:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tour-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .tour-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transition: background 0.3s ease;
        }

        .tour-dot.active {
            background: #84fab0;
        }
    </style>
</head>
<body>

        const { useState, useEffect } = React;

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {

                                    onClick={() => setView('all')}
                                >
                                    üë• All Members
                                </button>
                            </div>

                            {view === 'member' && (
                                <MemberView
                                    month={selectedMonth}
                                    selectedAlias={selectedAlias}
                                    setSelectedAlias={setSelectedAlias}
                                    data={data}
                                    stats={stats}
                                    fileLastModified={fileLastModified}
                                    isCurrentMonth={isCurrentMonth(selectedMonth)}
                                    shouldShowWarnings={shouldShowWarnings()}
                                />
                            )}

                            {view === 'all' && (
                                <AllMembersView
                                    month={selectedMonth}
                                    members={getAllMembersData(selectedMonth)}
                                    fileLastModified={fileLastModified}
                                />
                            )}
                        </main>
                    </div>

                    {/* SITE TOUR */}
                    {showTour && <SiteTour onDone={onTourDone} openSidebar={() => setMobileMenuOpen(true)} closeSidebar={() => setMobileMenuOpen(false)} onSidebarStepChange={setTourSidebarActive} />}

                    {/* MOBILE MENU TOGGLE */}
                    <button className="mobile-menu-toggle" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                        ‚ò∞
                    </button>
                </>
            );
        }

        function MemberView({ month, selectedAlias, setSelectedAlias, data, stats, fileLastModified, isCurrentMonth, shouldShowWarnings }) {
            const memberData = data[month]?.[selectedAlias] || {
                openingBalance: 0,
                topups: 0,
                interest: 0,
                daysActive: 0,
                closingBalance: 0
            };

            // Check if member is part of a pair
            const partnerAlias = MEMBER_PAIRS[selectedAlias];
            let showWarning = false;
            let warningMessage = '';

            // Only show warnings if: current month + after 10th of month + contribution below minimum
            if (isCurrentMonth && shouldShowWarnings && selectedAlias) {
                if (partnerAlias) {
                    // Member is part of a pair - check combined contribution
                    const partnerData = data[month]?.[partnerAlias] || { topups: 0 };
                    const combinedTopups = memberData.topups + partnerData.topups;
                    
                    if (combinedTopups > 0 && combinedTopups < MINIMUM_CONTRIBUTION) {
                        // Partial contribution - soft message
                        showWarning = true;
                        const remaining = MINIMUM_CONTRIBUTION - combinedTopups;
                        const randomMsg = PARTIAL_CONTRIBUTION_MESSAGES[Math.floor(Math.random() * PARTIAL_CONTRIBUTION_MESSAGES.length)];
                        warningMessage = randomMsg(combinedTopups, remaining) + ` (Combined with ${partnerAlias})`;
                    } else if (combinedTopups === 0) {
                        // Zero contribution - more direct
                        showWarning = true;
                        warningMessage = `Your combined ${month} contribution with ${partnerAlias} hasn't been recorded yet. Please coordinate to deposit KES ${MINIMUM_CONTRIBUTION.toLocaleString()} soon so you don't miss out on this month's interest.`;
                    }
                } else {
                    // Individual member
                    if (memberData.topups > 0 && memberData.topups < MINIMUM_CONTRIBUTION) {
                        // Partial contribution - soft message
                        showWarning = true;
                        const remaining = MINIMUM_CONTRIBUTION - memberData.topups;
                        const randomMsg = PARTIAL_CONTRIBUTION_MESSAGES[Math.floor(Math.random() * PARTIAL_CONTRIBUTION_MESSAGES.length)];
                        warningMessage = randomMsg(memberData.topups, remaining);
                    } else if (memberData.topups === 0) {
                        // Zero contribution - more direct
                        showWarning = true;
                        warningMessage = `Your ${month} contribution hasn't been recorded yet. Please deposit at least KES ${MINIMUM_CONTRIBUTION.toLocaleString()} soon to qualify for this month's interest.`;
                    }
                }
            }

            return (
                <div className="member-view">
                    <div className="alias-selector">
                        <select value={selectedAlias} onChange={(e) => setSelectedAlias(e.target.value)}>
                            <option value="" disabled>üëÜ Select your alias to view balance</option>
                            {MEMBERS.map(alias => (
                                <option key={alias} value={alias}>{alias}</option>
                            ))}
                        </select>
                    </div>

                    {selectedAlias && (
                        <>
                            <div className="member-statement">
                                <div className="statement-alias">{selectedAlias}</div>
                                <div className="statement-month">{month} {CURRENT_YEAR}</div>

                                <div style={{ marginTop: '25px' }}>
                                    <div className="statement-row">
                                        <span className="statement-label">Started with</span>
                                        <span className="statement-value">
                                            KES {memberData.openingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Top-ups</span>
                                        <span className="statement-value" style={{ color: '#8fd3f4' }}>
                                            KES {memberData.topups.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Interest earned</span>
                                        <span className="statement-value" style={{ color: '#84fab0' }}>
                                            KES {memberData.interest.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Days Earning</span>
                                        <span className="statement-value">
                                            {memberData.daysActive} days
                                        </span>
                                    </div>
                                    <div style={{ 
                                        fontSize: '0.75rem', 
                                        fontStyle: 'italic', 
                                        color: 'rgba(255, 255, 255, 0.5)', 
                                        marginTop: '-8px',
                                        marginBottom: '10px',
                                        textAlign: 'center'
                                    }}>
                                        *Early month deposits earn more*
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label" style={{ fontSize: '1.1rem', fontWeight: '700' }}>Current Balance</span>
                                        <span className="statement-value" style={{ fontSize: '1.6rem', color: '#84fab0' }}>
                                            KES {memberData.closingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>
                                </div>

                                {fileLastModified && (
                                    <div className="data-timestamp">
                                        Data as of {fileLastModified.toLocaleString('en-KE', {
                                            day: '2-digit',
                                            month: '2-digit',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            hour12: true
                                        })}
                                    </div>
                                )}
                            </div>

                            {/* WARNING BELOW BALANCE CARD */}
                            {showWarning && (
                                <div className="warning-message">
                                    <div className="warning-icon">‚ö†Ô∏è</div>
                                    <div className="warning-text">
                                        <div className="warning-title">Friendly Reminder</div>
                                        <div className="warning-content">
                                            {warningMessage}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </>
                    )}

                    {/* HORIZONTAL GROUP SUMMARY AT BOTTOM */}
                    {stats && (
                        <div className="group-summary">
                            <div className="group-summary-title">üìä Group Summary - {month}</div>
                            <div className="group-summary-grid">
                                <div className="summary-item">
                                    <div className="summary-label">Total Contributed</div>
                                    <div className="summary-value">
                                        KES {stats.totalContributions.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                                <div className="summary-item">
                                    <div className="summary-label">Total Interest</div>
                                    <div className="summary-value">
                                        KES {stats.totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AllMembersView({ month, members, fileLastModified }) {
            const totalOpening = members.reduce((sum, m) => sum + m.openingBalance, 0);
            const totalTopups = members.reduce((sum, m) => sum + m.topups, 0);
            const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
            const totalClosing = members.reduce((sum, m) => sum + m.closingBalance, 0);

            return (
                <div>
                    <h2 style={{ textAlign: 'center', margin: '0 0 20px', fontSize: '1.6rem', color: '#84fab0' }}>
                        All Members - {month} {CURRENT_YEAR}
                    </h2>

                    <div className="members-table-container">
                        <table className="members-table">
                            <thead>
                                <tr>
                                    <th>Alias</th>
                                    <th className="number-col">Opening</th>
                                    <th className="number-col">Top-ups</th>
                                    <th className="number-col">Interest</th>
                                    <th className="number-col">Closing</th>
                                    <th className="number-col">Days</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map(member => (
                                    <tr key={member.alias}>
                                        <td className="alias-col">{member.alias}</td>
                                        <td className="number-col">
                                            {member.openingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">
                                            {member.topups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">
                                            {member.interest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col" style={{ fontWeight: '700', color: '#8fd3f4' }}>
                                            {member.closingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">{member.daysActive}</td>
                                    </tr>
                                ))}
                                <tr className="total-row">
                                    <td style={{ color: '#84fab0' }}>TOTALS</td>
                                    <td className="number-col">{totalOpening.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalTopups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalClosing.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    {fileLastModified && (
                        <div className="data-timestamp" style={{ textAlign: 'center', marginTop: '15px' }}>
                            Data as of {fileLastModified.toLocaleString('en-KE', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            })}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<AppWithAuth />, document.getElementById('root'));
    </script>
</body>
</html>
