<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Minded Folks - MMF Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 20px 15px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .last-update {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .month-selector {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .month-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .month-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .month-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            color: #0f0c29;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-color: transparent;
            color: #0f0c29;
        }

        .member-view {
            max-width: 600px;
            margin: 0 auto;
        }

        .alias-selector {
            margin: 15px 0;
        }

        .alias-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 2px solid rgba(132, 250, 176, 0.3);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alias-selector select:focus {
            outline: none;
            border-color: #84fab0;
            background: rgba(255, 255, 255, 0.12);
        }

        .alias-selector select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .alias-selector select option:first-child {
            color: rgba(255, 255, 255, 0.5);
        }

        /* COMPACT GROUP SUMMARY - 3 Columns Horizontal */
        .group-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 15px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .summary-item {
            text-align: center;
            padding: 8px 5px;
        }

        .summary-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 0.95rem;
            font-weight: 700;
            color: #84fab0;
            line-height: 1.2;
        }

        /* Track Contributions Link */
        .track-link {
            text-align: center;
            margin: 15px 0;
        }

        .track-link a {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(132, 250, 176, 0.1);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 10px;
            color: #84fab0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .track-link a:hover {
            background: rgba(132, 250, 176, 0.2);
            transform: translateY(-2px);
        }

        .member-statement {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
        }

        .statement-alias {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .statement-month {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .statement-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .statement-row:last-child {
            border-bottom: none;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 2px solid rgba(132, 250, 176, 0.3);
        }

        .statement-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .statement-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            text-align: right;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .member-alias {
            font-size: 1.3rem;
            font-weight: 700;
            color: #84fab0;
            margin-bottom: 12px;
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .balance-item {
            text-align: center;
        }

        .balance-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .balance-value {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
        }

        .balance-value.positive {
            color: #84fab0;
        }

        .balance-value.total {
            color: #8fd3f4;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin: 10px 5px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .month-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }

            .toggle-btn {
                padding: 9px 20px;
                font-size: 0.85rem;
            }

            .summary-label {
                font-size: 0.65rem;
            }

            .summary-value {
                font-size: 0.85rem;
            }

            .member-statement {
                padding: 20px;
            }

            .statement-alias {
                font-size: 1.5rem;
            }

            .balance-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .group-summary {
                padding: 10px 8px;
                gap: 6px;
            }

            .summary-item {
                padding: 6px 3px;
            }

            .summary-label {
                font-size: 0.6rem;
            }

            .summary-value {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MEMBERS = ['Tokyo', 'Berlin', 'Gandia', 'Denver', 'Helsinki', 'Oslo', 
                        'Moscow', 'California', 'Lisbon', 'Stockholm', 'Paris', 'Marseille', 
                        'Rio', 'Nairobi', 'Tel Aviv', 'Valencia', 'Manilla', 'Scofield', 
                        'Bogota', 'Emirates', 'Dublin', 'Doha'];
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];

        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState('January');
            const [selectedAlias, setSelectedAlias] = useState('');
            const [view, setView] = useState('member');
            const [lastUpdate, setLastUpdate] = useState(null);

            useEffect(() => {
                loadExcelFile();
            }, []);

            const loadExcelFile = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`MMF_Tracker_2026_For_Website.xlsx?v=${cacheBuster}`);
                    
                    if (!response.ok) {
                        throw new Error('Could not load data file');
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    const parsedData = {};
                    
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        const monthData = {};
                        
                        for (let i = 2; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row[0] && MEMBERS.includes(row[0])) {
                                monthData[row[0]] = {
                                    openingBalance: parseFloat(row[1]) || 0,
                                    topups: parseFloat(row[2]) || 0,
                                    interest: parseFloat(row[3]) || 0,
                                    daysActive: parseInt(row[4]) || 0,
                                    closingBalance: parseFloat(row[5]) || 0
                                };
                            }
                        }
                        
                        parsedData[sheetName] = monthData;
                    });
                    
                    setData(parsedData);
                    setLastUpdate(new Date());
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading file:', err);
                    setError('Unable to load data. Please refresh the page or contact the admin.');
                    setLoading(false);
                }
            };

            const getClosingBalance = (month, alias) => {
                return data[month]?.[alias]?.closingBalance || 0;
            };

            const getAllMembersData = (month) => {
                return MEMBERS.map(alias => ({
                    alias,
                    ...data[month]?.[alias] || {
                        openingBalance: 0,
                        topups: 0,
                        interest: 0,
                        daysActive: 0,
                        closingBalance: 0
                    }
                }));
            };

            const calculateGroupStats = () => {
                if (!data || !data[selectedMonth]) return null;
                
                const members = getAllMembersData(selectedMonth);
                const totalContributions = members.reduce((sum, m) => sum + m.topups, 0);
                const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
                const totalBalance = members.reduce((sum, m) => sum + m.closingBalance, 0);
                
                return {
                    totalContributions,
                    totalInterest,
                    totalBalance
                };
            };

            if (loading) {
                return (
                    <div className="app-container">
                        <div className="header">
                            <div className="header-emoji">ðŸ’°</div>
                            <h1>Like-Minded Folks</h1>
                            <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                        </div>
                        <div className="loading">Loading your data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="app-container">
                        <div className="header">
                            <div className="header-emoji">ðŸ’°</div>
                            <h1>Like-Minded Folks</h1>
                            <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                        </div>
                        <div className="error">
                            <p>{error}</p>
                            <button className="btn-secondary" onClick={loadExcelFile}>
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            const stats = calculateGroupStats();

            return (
                <div className="app-container">
                    {/* 1. HEADER + TIMESTAMP */}
                    <div className="header">
                        <div className="header-emoji">ðŸ’°</div>
                        <h1>Like-Minded Folks</h1>
                        <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                        {lastUpdate && (
                            <div className="last-update">
                                Last updated: {lastUpdate.toLocaleString('en-KE', {
                                    dateStyle: 'medium',
                                    timeStyle: 'short'
                                })}
                            </div>
                        )}
                    </div>

                    {/* 2. MONTH SELECTOR */}
                    <div className="month-selector">
                        {MONTHS.map(month => (
                            <button
                                key={month}
                                className={`month-btn ${selectedMonth === month ? 'active' : ''}`}
                                onClick={() => setSelectedMonth(month)}
                            >
                                {month}
                            </button>
                        ))}
                    </div>

                    {/* 3. VIEW TOGGLE */}
                    <div className="view-toggle">
                        <button
                            className={`toggle-btn ${view === 'member' ? 'active' : ''}`}
                            onClick={() => setView('member')}
                        >
                            ðŸ“± Member View
                        </button>
                        <button
                            className={`toggle-btn ${view === 'all' ? 'active' : ''}`}
                            onClick={() => setView('all')}
                        >
                            ðŸ‘¥ All Members
                        </button>
                    </div>

                    {/* 4. MEMBER VIEW (includes dropdown) */}
                    {view === 'member' && (
                        <MemberView
                            month={selectedMonth}
                            selectedAlias={selectedAlias}
                            setSelectedAlias={setSelectedAlias}
                            data={data}
                            getClosingBalance={getClosingBalance}
                            stats={stats}
                        />
                    )}

                    {/* ALL MEMBERS VIEW */}
                    {view === 'all' && (
                        <AllMembersView
                            month={selectedMonth}
                            members={getAllMembersData(selectedMonth)}
                            stats={stats}
                        />
                    )}
                </div>
            );
        }

        function MemberView({ month, selectedAlias, setSelectedAlias, data, getClosingBalance, stats }) {
            const memberData = data[month]?.[selectedAlias] || {
                openingBalance: 0,
                topups: 0,
                interest: 0,
                daysActive: 0,
                closingBalance: 0
            };

            return (
                <div className="member-view">
                    {/* 4. MEMBER DROPDOWN */}
                    <div className="alias-selector">
                        <select
                            value={selectedAlias}
                            onChange={(e) => setSelectedAlias(e.target.value)}
                        >
                            <option value="" disabled>ðŸ‘† Select your alias to view balance</option>
                            {MEMBERS.map(alias => (
                                <option key={alias} value={alias}>{alias}</option>
                            ))}
                        </select>
                    </div>

                    {/* 5. COMPACT GROUP SUMMARY - 3 Columns Horizontal */}
                    {stats && (
                        <div className="group-summary">
                            <div className="summary-item">
                                <div className="summary-label">Contributions</div>
                                <div className="summary-value">
                                    {(stats.totalContributions / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">Interest</div>
                                <div className="summary-value">
                                    {(stats.totalInterest / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">Total Balance</div>
                                <div className="summary-value">
                                    {(stats.totalBalance / 1000).toFixed(0)}K
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 6. TRACK CONTRIBUTIONS LINK */}
                    <div className="track-link">
                        <a href="#" onClick={(e) => { e.preventDefault(); alert('Coming soon: Track your contribution history!'); }}>
                            ðŸ“Š Track Contributions
                        </a>
                    </div>

                    {/* MEMBER STATEMENT (only shows when alias selected) */}
                    {selectedAlias && (
                        <div className="member-statement">
                            <div className="statement-alias">{selectedAlias}</div>
                            <div className="statement-month">{month} 2026</div>

                            <div style={{ marginTop: '25px' }}>
                                <div className="statement-row">
                                    <span className="statement-label">Started with</span>
                                    <span className="statement-value">
                                        KES {memberData.openingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    </span>
                                </div>

                                <div className="statement-row">
                                    <span className="statement-label">Top-ups</span>
                                    <span className="statement-value" style={{ color: '#8fd3f4' }}>
                                        KES {memberData.topups.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    </span>
                                </div>

                                <div className="statement-row">
                                    <span className="statement-label">Interest earned</span>
                                    <span className="statement-value" style={{ color: '#84fab0' }}>
                                        KES {memberData.interest.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    </span>
                                </div>

                                <div className="statement-row">
                                    <span className="statement-label">Days active</span>
                                    <span className="statement-value">
                                        {memberData.daysActive} days
                                    </span>
                                </div>

                                <div className="statement-row">
                                    <span className="statement-label" style={{ fontSize: '1.1rem', fontWeight: '700' }}>Current Balance</span>
                                    <span className="statement-value" style={{ fontSize: '1.6rem', color: '#84fab0' }}>
                                        KES {memberData.closingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    </span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AllMembersView({ month, members, stats }) {
            const totalOpening = members.reduce((sum, m) => sum + m.openingBalance, 0);
            const totalTopups = members.reduce((sum, m) => sum + m.topups, 0);
            const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
            const totalClosing = members.reduce((sum, m) => sum + m.closingBalance, 0);

            return (
                <div>
                    {/* GROUP SUMMARY for All Members View */}
                    {stats && (
                        <div className="group-summary" style={{ maxWidth: '600px', margin: '15px auto' }}>
                            <div className="summary-item">
                                <div className="summary-label">Contributions</div>
                                <div className="summary-value">
                                    {(stats.totalContributions / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">Interest</div>
                                <div className="summary-value">
                                    {(stats.totalInterest / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">Total Balance</div>
                                <div className="summary-value">
                                    {(stats.totalBalance / 1000).toFixed(0)}K
                                </div>
                            </div>
                        </div>
                    )}

                    <h2 style={{ textAlign: 'center', margin: '25px 0 20px', fontSize: '1.6rem', color: '#84fab0' }}>
                        All Members - {month} 2026
                    </h2>

                    <div className="member-card" style={{ background: 'rgba(132, 250, 176, 0.1)', borderColor: 'rgba(132, 250, 176, 0.3)' }}>
                        <div className="member-alias" style={{ fontSize: '1.5rem' }}>GROUP TOTALS</div>
                        <div className="balance-grid">
                            <div className="balance-item">
                                <div className="balance-label">Opening</div>
                                <div className="balance-value total">
                                    {(totalOpening / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="balance-item">
                                <div className="balance-label">Top-ups</div>
                                <div className="balance-value total">
                                    {(totalTopups / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="balance-item">
                                <div className="balance-label">Interest</div>
                                <div className="balance-value total">
                                    {(totalInterest / 1000).toFixed(0)}K
                                </div>
                            </div>
                            <div className="balance-item">
                                <div className="balance-label">Closing</div>
                                <div className="balance-value total">
                                    {(totalClosing / 1000).toFixed(0)}K
                                </div>
                            </div>
                        </div>
                    </div>

                    {members.map(member => (
                        <div key={member.alias} className="member-card">
                            <div className="member-alias">{member.alias}</div>
                            <div className="balance-grid">
                                <div className="balance-item">
                                    <div className="balance-label">Opening</div>
                                    <div className="balance-value">
                                        {(member.openingBalance / 1000).toFixed(1)}K
                                    </div>
                                </div>
                                <div className="balance-item">
                                    <div className="balance-label">Top-ups</div>
                                    <div className="balance-value">
                                        {(member.topups / 1000).toFixed(1)}K
                                    </div>
                                </div>
                                <div className="balance-item">
                                    <div className="balance-label">Interest</div>
                                    <div className="balance-value positive">
                                        {(member.interest / 1000).toFixed(1)}K
                                    </div>
                                </div>
                                <div className="balance-item">
                                    <div className="balance-label">Closing</div>
                                    <div className="balance-value total">
                                        {(member.closingBalance / 1000).toFixed(1)}K
                                    </div>
                                </div>
                                <div className="balance-item">
                                    <div className="balance-label">Days</div>
                                    <div className="balance-value">
                                        {member.daysActive}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
