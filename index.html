<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MEMBERS = ['Tokyo', 'Berlin', 'Gandia', 'Denver', 'Helsinki', 'Oslo', 
                        'Moscow', 'California', 'Lisbon', 'Stockholm', 'Paris', 'Marseille', 
                        'Rio', 'Nairobi', 'Tel Aviv', 'Valencia', 'Manilla', 'Scofield', 
                        'Bogota', 'Emirates', 'Dublin', 'Doha'];
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        
        const MINIMUM_CONTRIBUTION = 4000;
        const WARNING_START_DAY = 10; // Warnings show from 10th onwards
        
        // Member pairs who contribute together
        const MEMBER_PAIRS = {
            'California': 'Lisbon',
            'Lisbon': 'California',
            'Paris': 'Marseille',
            'Marseille': 'Paris'
        };
        
        // Get current year dynamically
        const CURRENT_YEAR = new Date().getFullYear();

        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState(getCurrentMonth()); // Auto-select current month
            const [selectedAlias, setSelectedAlias] = useState('');
            const [view, setView] = useState('member');
            const [fileLastModified, setFileLastModified] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                loadExcelFile();
            }, []);

            const loadExcelFile = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`MMF_Tracker_2026_For_Website.xlsx?v=${cacheBuster}`);
                    
                    if (!response.ok) {
                        throw new Error('Could not load data file');
                    }

                    const lastModified = response.headers.get('Last-Modified');
                    if (lastModified) {
                        setFileLastModified(new Date(lastModified));
                    } else {
                        setFileLastModified(new Date());
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    const parsedData = {};
                    
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        const monthData = {};
                        
                        for (let i = 2; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row[0] && MEMBERS.includes(row[0])) {
                                monthData[row[0]] = {
                                    openingBalance: parseFloat(row[1]) || 0,
                                    topups: parseFloat(row[2]) || 0,
                                    interest: parseFloat(row[3]) || 0,
                                    daysActive: parseInt(row[4]) || 0,
                                    closingBalance: parseFloat(row[5]) || 0
                                };
                            }
                        }
                        
                        parsedData[sheetName] = monthData;
                    });
                    
                    setData(parsedData);
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading file:', err);
                    setError('Unable to load data. Please refresh the page or contact the admin.');
                    setLoading(false);
                }
            };

            const getAllMembersData = (month) => {
                return MEMBERS.map(alias => ({
                    alias,
                    ...data[month]?.[alias] || {
                        openingBalance: 0,
                        topups: 0,
                        interest: 0,
                        daysActive: 0,
                        closingBalance: 0
                    }
                })).sort((a, b) => b.closingBalance - a.closingBalance);
            };

            const calculateGroupStats = () => {
                if (!data || !data[selectedMonth]) return null;
                
                const members = getAllMembersData(selectedMonth);
                const totalContributions = members.reduce((sum, m) => sum + m.topups, 0);
                const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
                const totalBalance = members.reduce((sum, m) => sum + m.closingBalance, 0);
                
                return { totalContributions, totalInterest, totalBalance };
            };

            const getCurrentMonth = () => {
                const now = new Date();
                return MONTHS[now.getMonth()];
            };

            const isCurrentMonth = (month) => {
                return month === getCurrentMonth();
            };
            
            const shouldShowWarnings = () => {
                const now = new Date();
                return now.getDate() >= WARNING_START_DAY; // Show warnings from 10th onwards
            };

            if (loading) {
                return (
                    <div className="app-layout">
                        <div className="main-content">
                            <div className="header">
                                <div className="header-emoji">üí∞</div>
                                <h1>Like-Minded Folks</h1>
                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>
                            <div className="loading">Loading your data...</div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="app-layout">
                        <div className="main-content">
                            <div className="header">
                                <div className="header-emoji">üí∞</div>
                                <h1>Like-Minded Folks</h1>
                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>
                            <div className="error">
                                <p>{error}</p>
                                <button className="btn-secondary" onClick={loadExcelFile}>Retry</button>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = calculateGroupStats();

            return (
                <>
                    <div className="app-layout">
                        {/* LEFT SIDEBAR */}
                        <aside className={`sidebar ${mobileMenuOpen ? 'mobile-open' : ''}`}>
                            <div className="sidebar-close">
                                <button onClick={() => setMobileMenuOpen(false)}>‚úï Close</button>
                            </div>

                            {/* Track Contributions */}
                            <div className="sidebar-section">
                                <h3>üìä Track Activity</h3>
                                <a href="https://shorturl.at/7dQr0" target="_blank" rel="noopener noreferrer" className="sidebar-link">
                                    View Contributions
                                </a>
                            </div>

                            {/* Make a Deposit */}
                            <div className="sidebar-section">
                                <h3>üí≥ Make a Deposit</h3>
                                
                                <div className="deposit-method">
                                    <div className="deposit-title">M-PESA</div>
                                    <div className="deposit-info">
                                        Paybill: <strong>4096483</strong><br/>
                                        Account: <strong>308398M</strong>
                                    </div>
                                </div>

                                <div className="deposit-method">
                                    <div className="deposit-title">Bank Deposit/Transfer</div>
                                    <div className="deposit-info">
                                        Bank: <strong>Equity Bank</strong><br/>
                                        A/C Name: Etica Unit Trust Collection<br/>
                                        A/C No: <strong>0180 28395 1027</strong><br/>
                                        Reference/Remarks: <strong>308398M</strong>
                                    </div>
                                    <div style={{ 
                                        marginTop: '10px', 
                                        padding: '8px', 
                                        background: 'rgba(255, 193, 7, 0.1)', 
                                        borderRadius: '6px',
                                        fontSize: '0.8rem',
                                        color: 'rgba(255, 193, 7, 0.9)',
                                        lineHeight: '1.4'
                                    }}>
                                        ‚ö†Ô∏è <strong>Important:</strong> Always write <strong>308398M</strong> in the Reference/Remarks section
                                    </div>
                                </div>
                            </div>

                            {/* Group Rules */}
                            <div className="sidebar-section">
                                <h3>üìú Group Rules</h3>
                                <ul className="rules-list">
                                    <li>Min. contribution: <strong>KES 4,000/month</strong></li>
                                    <li>Interest only on months with the minimum contribution</li>
                                    <li>Withdrawals: December (before Week 3)</li>
                                    <li>Fund: <strong>Etica MMF</strong></li>
                                    <li>Max members: <strong>15</strong></li>
                                </ul>
                            </div>

                            {/* Etica Monthly Statements */}
                            <div className="sidebar-section">
                                <h3>üìÑ Etica Monthly Statements</h3>
                                <select 
                                    className="statements-dropdown"
                                    onChange={(e) => {
                                        if (e.target.value) {
                                            const selectedMonth = e.target.value;
                                            const pdfUrl = `${selectedMonth}_${CURRENT_YEAR}_Statement.pdf`;
                                            
                                            // Try to open PDF, show fun message if not available
                                            fetch(pdfUrl, { method: 'HEAD' })
                                                .then(response => {
                                                    if (response.ok) {
                                                        window.open(pdfUrl, '_blank');
                                                    } else {
                                                        // Fun 404 messages
                                                        const messages = [
                                                            `üìä The ${selectedMonth} statement is still cooking in our financial kitchen... Check back soon! üç≥`,
                                                            `‚è≥ ${selectedMonth}'s numbers are being crunched by our diligent accountant... Almost ready! üßÆ`,
                                                            `üé¨ ${selectedMonth} statement: Coming to a screen near you... Stay tuned! üé•`,
                                                            `üìù Our team is dotting the i's and crossing the t's on ${selectedMonth}... Patience! ‚úçÔ∏è`,
                                                            `üîÆ ${selectedMonth} statement is not available yet, but your patience will be rewarded! ‚≠ê`,
                                                            `‚è∞ ${selectedMonth} statement: Under construction... Hard hats required! üë∑`
                                                        ];
                                                        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                                                        alert(randomMessage);
                                                    }
                                                })
                                                .catch(() => {
                                                    // If fetch fails, just try opening it (might work on some servers)
                                                    window.open(pdfUrl, '_blank');
                                                });
                                            
                                            e.target.value = ''; // Reset dropdown
                                        }
                                    }}
                                    style={{
                                        width: '100%',
                                        padding: '12px 14px',
                                        fontSize: '0.9rem',
                                        fontWeight: '600',
                                        background: 'rgba(132, 250, 176, 0.1)',
                                        color: '#84fab0',
                                        border: '1px solid rgba(132, 250, 176, 0.3)',
                                        borderRadius: '10px',
                                        fontFamily: 'Outfit, sans-serif',
                                        cursor: 'pointer',
                                        transition: 'all 0.3s ease'
                                    }}
                                >
                                    <option value="">üì• Select Month to Download</option>
                                    {MONTHS.map(month => (
                                        <option 
                                            key={month} 
                                            value={month}
                                            style={{ background: '#1a1a2e', color: '#fff' }}
                                        >
                                            {month}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </aside>

                        {/* MAIN CONTENT */}
                        <main className="main-content">
                            <div className="header">
                                <div className="header-emoji">üí∞</div>
                                <h1>Like-Minded Folks</h1>
                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>

                            <div className="month-selector">
                                {MONTHS.map(month => (
                                    <button
                                        key={month}
                                        className={`month-btn ${selectedMonth === month ? 'active' : ''}`}
                                        onClick={() => setSelectedMonth(month)}
                                    >
                                        {month}
                                    </button>
                                ))}
                            </div>

                            <div className="view-toggle">
                                <button
                                    className={`toggle-btn ${view === 'member' ? 'active' : ''}`}
                                    onClick={() => setView('member')}
                                >
                                    üì± Member View
                                </button>
                                <button
                                    className={`toggle-btn ${view === 'all' ? 'active' : ''}`}
                                    onClick={() => setView('all')}
                                >
                                    üë• All Members
                                </button>
                            </div>

                            {view === 'member' && (
                                <MemberView
                                    month={selectedMonth}
                                    selectedAlias={selectedAlias}
                                    setSelectedAlias={setSelectedAlias}
                                    data={data}
                                    stats={stats}
                                    fileLastModified={fileLastModified}
                                    isCurrentMonth={isCurrentMonth(selectedMonth)}
                                    shouldShowWarnings={shouldShowWarnings()}
                                />
                            )}

                            {view === 'all' && (
                                <AllMembersView
                                    month={selectedMonth}
                                    members={getAllMembersData(selectedMonth)}
                                    fileLastModified={fileLastModified}
                                />
                            )}
                        </main>
                    </div>

                    {/* MOBILE MENU TOGGLE */}
                    <button className="mobile-menu-toggle" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                        ‚ò∞
                    </button>
                </>
            );
        }

        function MemberView({ month, selectedAlias, setSelectedAlias, data, stats, fileLastModified, isCurrentMonth, shouldShowWarnings }) {
            const memberData = data[month]?.[selectedAlias] || {
                openingBalance: 0,
                topups: 0,
                interest: 0,
                daysActive: 0,
                closingBalance: 0
            };

            // Check if member is part of a pair
            const partnerAlias = MEMBER_PAIRS[selectedAlias];
            let showWarning = false;
            let warningMessage = '';

            // Only show warnings if: current month + after 10th of month + contribution below minimum
            if (isCurrentMonth && shouldShowWarnings && selectedAlias) {
                if (partnerAlias) {
                    // Member is part of a pair - check combined contribution
                    const partnerData = data[month]?.[partnerAlias] || { topups: 0 };
                    const combinedTopups = memberData.topups + partnerData.topups;
                    
                    if (combinedTopups < MINIMUM_CONTRIBUTION) {
                        showWarning = true;
                        warningMessage = `Your combined ${month} contribution with ${partnerAlias} (KES ${combinedTopups.toLocaleString()}) is below the group minimum of KES ${MINIMUM_CONTRIBUTION.toLocaleString()}. Please coordinate to top up soon so you don't lose out on this month's interest.`;
                    }
                } else {
                    // Individual member - check personal contribution
                    if (memberData.topups < MINIMUM_CONTRIBUTION) {
                        showWarning = true;
                        warningMessage = `Your ${month} balance (KES ${memberData.closingBalance.toLocaleString()}) is below the agreed group minimum. Please top it up soon so you don't lose out on this month's interest.`;
                    }
                }
            }

            return (
                <div className="member-view">
                    <div className="alias-selector">
                        <select value={selectedAlias} onChange={(e) => setSelectedAlias(e.target.value)}>
                            <option value="" disabled>üëÜ Select your alias to view balance</option>
                            {MEMBERS.map(alias => (
                                <option key={alias} value={alias}>{alias}</option>
                            ))}
                        </select>
                    </div>

                    {selectedAlias && (
                        <>
                            <div className="member-statement">
                                <div className="statement-alias">{selectedAlias}</div>
                                <div className="statement-month">{month} {CURRENT_YEAR}</div>

                                <div style={{ marginTop: '25px' }}>
                                    <div className="statement-row">
                                        <span className="statement-label">Started with</span>
                                        <span className="statement-value">
                                            KES {memberData.openingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Top-ups</span>
                                        <span className="statement-value" style={{ color: '#8fd3f4' }}>
                                            KES {memberData.topups.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Interest earned</span>
                                        <span className="statement-value" style={{ color: '#84fab0' }}>
                                            KES {memberData.interest.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label">Days active</span>
                                        <span className="statement-value">
                                            {memberData.daysActive} days
                                        </span>
                                    </div>

                                    <div className="statement-row">
                                        <span className="statement-label" style={{ fontSize: '1.1rem', fontWeight: '700' }}>Current Balance</span>
                                        <span className="statement-value" style={{ fontSize: '1.6rem', color: '#84fab0' }}>
                                            KES {memberData.closingBalance.toLocaleString('en-KE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                        </span>
                                    </div>
                                </div>

                                {fileLastModified && (
                                    <div className="data-timestamp">
                                        Data as of {fileLastModified.toLocaleString('en-KE', {
                                            day: '2-digit',
                                            month: '2-digit',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            hour12: true
                                        })}
                                    </div>
                                )}
                            </div>

                            {/* WARNING BELOW BALANCE CARD */}
                            {showWarning && (
                                <div className="warning-message">
                                    <div className="warning-icon">‚ö†Ô∏è</div>
                                    <div className="warning-text">
                                        <div className="warning-title">Friendly Reminder</div>
                                        <div className="warning-content">
                                            {warningMessage}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </>
                    )}

                    {/* HORIZONTAL GROUP SUMMARY AT BOTTOM */}
                    {stats && (
                        <div className="group-summary">
                            <div className="group-summary-title">üìä Group Summary - {month}</div>
                            <div className="group-summary-grid">
                                <div className="summary-item">
                                    <div className="summary-label">Total Contributed</div>
                                    <div className="summary-value">
                                        KES {stats.totalContributions.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                                <div className="summary-item">
                                    <div className="summary-label">Total Interest</div>
                                    <div className="summary-value">
                                        KES {stats.totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AllMembersView({ month, members, fileLastModified }) {
            const totalOpening = members.reduce((sum, m) => sum + m.openingBalance, 0);
            const totalTopups = members.reduce((sum, m) => sum + m.topups, 0);
            const totalInterest = members.reduce((sum, m) => sum + m.interest, 0);
            const totalClosing = members.reduce((sum, m) => sum + m.closingBalance, 0);

            return (
                <div>
                    <h2 style={{ textAlign: 'center', margin: '0 0 20px', fontSize: '1.6rem', color: '#84fab0' }}>
                        All Members - {month} {CURRENT_YEAR}
                    </h2>

                    <div className="members-table-container">
                        <table className="members-table">
                            <thead>
                                <tr>
                                    <th>Alias</th>
                                    <th className="number-col">Opening</th>
                                    <th className="number-col">Top-ups</th>
                                    <th className="number-col">Interest</th>
                                    <th className="number-col">Closing</th>
                                    <th className="number-col">Days</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map(member => (
                                    <tr key={member.alias}>
                                        <td className="alias-col">{member.alias}</td>
                                        <td className="number-col">
                                            {member.openingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">
                                            {member.topups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">
                                            {member.interest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col" style={{ fontWeight: '700', color: '#8fd3f4' }}>
                                            {member.closingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                        </td>
                                        <td className="number-col">{member.daysActive}</td>
                                    </tr>
                                ))}
                                <tr className="total-row">
                                    <td style={{ color: '#84fab0' }}>TOTALS</td>
                                    <td className="number-col">{totalOpening.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalTopups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalClosing.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    {fileLastModified && (
                        <div className="data-timestamp" style={{ textAlign: 'center', marginTop: '15px' }}>
                            Data as of {fileLastModified.toLocaleString('en-KE', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            })}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
