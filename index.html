<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Minded Folks - MMF Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23302b63%22/><rect x=%225%22 y=%225%22 width=%2290%22 height=%2290%22 rx=%2215%22 fill=%22none%22 stroke=%22%2384fab0%22 stroke-width=%223%22/><text x=%2250%22 y=%2265%22 font-family=%22Arial,sans-serif%22 font-size=%2236%22 font-weight=%22700%22 fill=%22%2384fab0%22 text-anchor=%22middle%22>LMF</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .app-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-section h3 {
            color: #84fab0;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-link {
            display: block;
            padding: 12px 16px;
            background: rgba(132, 250, 176, 0.1);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 10px;
            color: #84fab0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-link:hover {
            background: rgba(132, 250, 176, 0.2);
            transform: translateY(-2px);
        }

        .deposit-method {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .deposit-method:last-child {
            margin-bottom: 0;
        }

        .deposit-title {
            color: #8fd3f4;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .deposit-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .deposit-info strong {
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }

        .rules-list {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .rules-list li {
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .rules-link {
            display: inline-block;
            margin-top: 12px;
            color: #8fd3f4;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
        }

        .rules-link:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            min-width: 0;
        }

        .header {
            text-align: center;
            padding: 20px 20px 30px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .data-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
            font-style: italic;
        }

        .month-selector {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .month-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .month-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .month-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            color: #0f0c29;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-color: transparent;
            color: #0f0c29;
        }

        .member-view {
            max-width: 600px;
            margin: 0 auto;
        }

        .alias-selector {
            margin: 0 0 25px 0;
        }

        .alias-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 2px solid rgba(132, 250, 176, 0.3);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alias-selector select:focus {
            outline: none;
            border-color: #84fab0;
            background: rgba(255, 255, 255, 0.12);
        }

        .alias-selector select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .alias-selector select option:first-child {
            color: rgba(255, 255, 255, 0.5);
        }

        /* WARNING MESSAGE */
        .warning-message {
            background: rgba(255, 193, 7, 0.15);
            border: 2px solid rgba(255, 193, 7, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .warning-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .warning-text {
            flex: 1;
        }

        .warning-title {
            color: #ffc107;
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .warning-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .member-statement {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 0 0 30px 0;
        }

        .statement-alias {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .statement-month {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .statement-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .statement-row:last-child {
            border-bottom: none;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 2px solid rgba(132, 250, 176, 0.3);
        }

        .statement-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .statement-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            text-align: right;
        }

        /* HORIZONTAL GROUP SUMMARY */
        .group-summary {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.1) 0%, rgba(143, 211, 244, 0.1) 100%);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 16px;
            padding: 18px;
            margin: 50px auto 0;
            max-width: 650px;
        }

        .group-summary-title {
            font-size: 1rem;
            font-weight: 700;
            color: #84fab0;
            margin-bottom: 15px;
            text-align: center;
        }

        .group-summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 8px 6px 12px;
            text-align: center;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 80px;
            align-items: end;
        }

        .summary-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.2;
            padding-bottom: 4px;
            align-self: start;
        }

        .summary-value {
            font-size: 1.05rem;
            font-weight: 800;
            color: #8fd3f4;
            line-height: 1.2;
            text-align: center;
            align-self: end;
        }

        .members-table-container {
            overflow-x: auto;
            margin: 20px 0;
            margin-bottom: 80px;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .members-table thead {
            background: rgba(132, 250, 176, 0.15);
        }

        .members-table th {
            padding: 10px 8px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: #84fab0;
            border-bottom: 2px solid rgba(132, 250, 176, 0.3);
        }

        .members-table td {
            padding: 10px 8px;
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .members-table tbody tr:last-child td {
            border-bottom: none;
        }

        .members-table .alias-col {
            font-weight: 700;
            color: #84fab0;
        }

        .members-table .number-col {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .members-table .total-row {
            background: rgba(132, 250, 176, 0.1);
            font-weight: 700;
        }

        .members-table .total-row td {
            border-top: 2px solid rgba(132, 250, 176, 0.3);
            padding: 15px 10px;
        }

        /* MOBILE MENU TOGGLE */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(132, 250, 176, 0.4);
            z-index: 1000;
        }

        .sidebar.mobile-open {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin: 10px 5px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 968px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
                z-index: 999;
                overflow-y: auto;
                padding: 20px;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .sidebar-close {
                text-align: right;
                margin-bottom: 10px;
            }

            .sidebar-close button {
                background: rgba(255, 100, 100, 0.2);
                border: 1px solid rgba(255, 100, 100, 0.3);
                color: #ff6b6b;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .month-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }

            .toggle-btn {
                padding: 9px 20px;
                font-size: 0.85rem;
            }

            .member-statement {
                padding: 20px;
            }

            .statement-alias {
                font-size: 1.5rem;
            }

            .members-table {
                font-size: 0.8rem;
            }

            .members-table th,
            .members-table td {
                padding: 8px 6px;
            }

            .summary-value {
                font-size: 1.2rem;
            }
        }

        /* SITE TOUR */
        .tour-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
        }

        .tour-highlight {
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 0 4px rgba(132, 250, 176, 0.6), 0 0 0 9999px rgba(0, 0, 0, 0.55);
            z-index: 9999;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .tour-tooltip {
            position: absolute;
            z-index: 10000;
            background: #1e1e3a;
            border: 1px solid rgba(132, 250, 176, 0.4);
            border-radius: 14px;
            padding: 22px 24px 18px;
            max-width: 300px;
            width: 90vw;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .tour-tooltip-arrow {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1e1e3a;
            border-left: 1px solid rgba(132, 250, 176, 0.4);
            border-bottom: 1px solid rgba(132, 250, 176, 0.4);
        }

        .tour-tooltip-arrow.arrow-top {
            top: -7px;
            left: 30px;
            transform: rotate(-135deg);
        }

        .tour-tooltip-arrow.arrow-bottom {
            bottom: -7px;
            left: 30px;
            transform: rotate(45deg);
        }

        .tour-step-badge {
            display: inline-block;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 3px 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .tour-tooltip h4 {
            color: #84fab0;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .tour-tooltip p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .tour-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .tour-btn-next {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: transform 0.2s ease;
        }

        .tour-btn-next:hover {
            transform: translateY(-1px);
        }

        .tour-btn-skip {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            padding: 4px 0;
        }

        .tour-btn-skip:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tour-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .tour-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transition: background 0.3s ease;
        }

        .tour-dot.active {
            background: #84fab0;
        }

        /* Weekly Contributions Table - Compact & Elegant */
        .weekly-view-container {
            width: 100%;
            height: calc(100vh - 180px);
            overflow: auto;
        }

        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.02);
        }

        .weekly-table th,
        .weekly-table td {
            padding: 3px 6px;
            text-align: center;
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            white-space: nowrap;
            line-height: 1.3;
        }

        /* Frozen columns - very compact */
        .weekly-table th.col-alias,
        .weekly-table td.col-alias {
            position: sticky;
            left: 0;
            background: rgba(15, 12, 41, 0.98);
            z-index: 5;
            text-align: left;
            padding-left: 8px;
            width: 80px;
            min-width: 80px;
            max-width: 80px;
            font-size: 0.7rem;
        }

        .weekly-table th.col-total,
        .weekly-table td.col-total {
            position: sticky;
            left: 80px;
            background: rgba(15, 12, 41, 0.98);
            z-index: 5;
            width: 70px;
            min-width: 70px;
            max-width: 70px;
            font-size: 0.7rem;
            border-right: 1px solid rgba(132, 250, 176, 0.3);
        }

        /* Week columns - compact */
        .weekly-table th.col-week,
        .weekly-table td.col-week {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
            font-size: 0.7rem;
        }

        /* Headers */
        .weekly-table thead th {
            background: rgba(15, 12, 41, 0.95);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.65rem;
        }

        .weekly-table thead th.col-alias,
        .weekly-table thead th.col-total {
            z-index: 15;
        }

        /* Banded rows - simple elegant alternating */
        .weekly-table tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.02);
        }

        .weekly-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .weekly-table tbody tr:hover {
            background: rgba(132, 250, 176, 0.08);
        }

        /* Total row */
        .weekly-table tbody tr.total-row {
            background: rgba(132, 250, 176, 0.15) !important;
            font-weight: 600;
        }

        .weekly-table tbody tr.total-row td {
            border-top: 2px solid rgba(132, 250, 176, 0.5);
        }

        /* Empty cells */
        .weekly-table td.empty {
            color: rgba(255, 255, 255, 0.2);
        }

        /* Month headers row */
        .weekly-table .month-header {
            background: rgba(132, 250, 176, 0.1) !important;
            font-weight: 600;
            font-size: 0.7rem;
            color: #84fab0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MEMBERS = ['Tokyo', 'Berlin', 'Gandia', 'Denver', 'Helsinki', 'Oslo', 
                        'Moscow', 'California', 'Lisbon', 'Stockholm', 'Paris', 'Marseille',

        // ARCHETYPE CALCULATION & MESSAGE FORMATTING
        function calculateMemberArchetype(memberData, allMembersData, currentMonth) {
            const { totalTopups, currentMonthTopup, totalInterest, closingBalance, daysActive, previousMonthTopup } = memberData;
            const monthIndex = MONTHS.indexOf(currentMonth);
            const monthsElapsed = monthIndex + 1;
            
            // Calculate rank
            const sortedMembers = allMembersData.sort((a, b) => b.closingBalance - a.closingBalance);
            const rank = sortedMembers.findIndex(m => m.closingBalance === closingBalance) + 1;
            
            // Priority 1: Zero or partial contribution
            if (totalTopups === 0) return 'GHOST';
            if (currentMonthTopup > 0 && currentMonthTopup < MINIMUM_CONTRIBUTION) return 'PARTIAL_CONTRIBUTOR';
            
            // Priority 2: Trend-based archetypes (if we have previous month data)
            if (monthIndex > 0 && previousMonthTopup !== undefined) {
                const trendChange = currentMonthTopup - previousMonthTopup;
                const trendPercent = previousMonthTopup > 0 ? (trendChange / previousMonthTopup) * 100 : 0;
                
                // Volatile: wild swings (>50% change in either direction, inconsistent pattern)
                if (Math.abs(trendPercent) > 50 && monthIndex > 1) return 'VOLATILE';
                
                // Accelerator: increasing contributions
                if (trendChange > 0 && trendPercent > 20) return 'ACCELERATOR';
                
                // Decelerator: decreasing contributions
                if (trendChange < 0 && Math.abs(trendPercent) > 20) return 'DECELERATOR';
                
                // Steady: minimal change
                if (Math.abs(trendPercent) <= 20 && currentMonthTopup >= MINIMUM_CONTRIBUTION) return 'STEADY_CONTRIBUTOR';
            }
            
            // Priority 3: Performance-based archetypes
            if (rank <= 3) return 'OVERACHIEVER';
            if (totalTopups / monthsElapsed >= 10000) return 'BIG_DEPOSITOR';
            if (daysActive >= 25) return 'EARLY_BIRD';
            
            // Default
            return 'STEADY_CLIMBER';
        }

        function formatArchetypeMessage(archetype, memberData, allMembersData, currentMonth) {
            try {
                const messages = ARCHETYPE_MESSAGES[archetype] || ARCHETYPE_MESSAGES.STEADY_CLIMBER;
                
                // For trend archetypes in January, filter out messages mentioning previous month
                let availableMessages = messages;
                const monthIndex = MONTHS.indexOf(currentMonth);
                if (monthIndex === 0) {
                    const trendArchetypes = ['LATE_BLOOMER', 'ACCELERATOR', 'DECELERATOR', 'VOLATILE'];
                    if (trendArchetypes.includes(archetype)) {
                        availableMessages = messages.filter(msg => 
                            !msg.text.includes('{previousMonthTopup}') && 
                            !msg.text.includes('{previousInterest}')
                        );
                        // If all messages filtered out, use STEADY_CLIMBER instead
                        if (availableMessages.length === 0) {
                            availableMessages = ARCHETYPE_MESSAGES.STEADY_CLIMBER;
                        }
                    }
                }
                
                const randomMessage = availableMessages[Math.floor(Math.random() * availableMessages.length)];
                
                const monthsElapsed = monthIndex + 1;
                const monthsRemaining = 12 - monthsElapsed;
                const avgDeposit = monthsElapsed > 0 ? (memberData.totalTopups || 0) / monthsElapsed : 0;
                const projected = (memberData.closingBalance || 0) + (avgDeposit * monthsRemaining);
                const stretchGoal = (memberData.closingBalance || 0) + ((avgDeposit * 1.5) * monthsRemaining);
                const suggestedNextDeposit = Math.round((memberData.currentMonthTopup || 0) * 1.2);
                const monthlyIncrease = Math.round(avgDeposit * 0.5);
                
                // Calculate previous month values
                const previousMonthIndex = monthIndex - 1;
                const previousMonthTopup = previousMonthIndex >= 0 && memberData.previousMonthTopup ? memberData.previousMonthTopup : 0;
                const previousInterest = previousMonthIndex >= 0 && memberData.previousInterest ? memberData.previousInterest : 0;
                
                // Calculate percentage increases
                const balanceIncrease = previousMonthTopup > 0 ? 
                    Math.round(((memberData.currentMonthTopup - previousMonthTopup) / previousMonthTopup) * 100) : 0;
                const percentIncrease = balanceIncrease;
                
                // Calculate estimated future interest
                const estimatedInterest = ((memberData.closingBalance || 0) + (avgDeposit * monthsRemaining)) * ETICA_MONTHLY_YIELD * monthsRemaining;
                
                // Calculate additional stats for placeholders
                const avgProjected = Math.round(projected / 12);
                const similarMembers = Math.floor(Math.random() * 5) + 3; // 3-8 members (simulated)
                const activeCount = allMembersData.filter(m => m.closingBalance > 0).length;
                const qualifiedCount = allMembersData.filter(m => (memberData.currentMonthTopup || 0) >= MINIMUM_CONTRIBUTION).length;
                const percentAboveAvg = avgDeposit > 0 ? Math.round(((avgDeposit - MINIMUM_CONTRIBUTION) / MINIMUM_CONTRIBUTION) * 100) : 0;
                const percentAboveMinimum = percentAboveAvg;
                const shareOfTotal = allMembersData.length > 0 ? 
                    Math.round(((memberData.closingBalance || 0) / allMembersData.reduce((s, m) => s + (m.closingBalance || 0), 0)) * 100) : 0;
                
                // For GHOST members (zero balance) - calculate what they could have if starting now
                const lateStartProjection = MINIMUM_CONTRIBUTION * monthsRemaining + (MINIMUM_CONTRIBUTION * monthsRemaining * ETICA_MONTHLY_YIELD * (monthsRemaining / 2));
                
                // Replace all placeholders
                let text = randomMessage.text
                    .replace(/{projected}/g, `KES ${Math.round(projected).toLocaleString()}`)
                    .replace(/{stretchGoal}/g, `KES ${Math.round(stretchGoal).toLocaleString()}`)
                    .replace(/{totalTopups}/g, `KES ${(memberData.totalTopups || 0).toLocaleString()}`)
                    .replace(/{currentMonthTopup}/g, `KES ${(memberData.currentMonthTopup || 0).toLocaleString()}`)
                    .replace(/{previousMonthTopup}/g, `KES ${previousMonthTopup.toLocaleString()}`)
                    .replace(/{interest}/g, `KES ${(memberData.totalInterest || 0).toLocaleString()}`)
                    .replace(/{currentInterest}/g, `KES ${(memberData.currentInterest || 0).toLocaleString()}`)
                    .replace(/{previousInterest}/g, `KES ${previousInterest.toLocaleString()}`)
                    .replace(/{avgDeposit}/g, `KES ${Math.round(avgDeposit).toLocaleString()}`)
                    .replace(/{monthsLeft}/g, monthsRemaining.toString())
                    .replace(/{minimum}/g, `KES ${MINIMUM_CONTRIBUTION.toLocaleString()}`)
                    .replace(/{gapToMinimum}/g, `KES ${Math.max(0, MINIMUM_CONTRIBUTION - (memberData.currentMonthTopup || 0)).toLocaleString()}`)
                    .replace(/{currentBalance}/g, `KES ${(memberData.closingBalance || 0).toLocaleString()}`)
                    .replace(/{suggestedNextDeposit}/g, `KES ${suggestedNextDeposit.toLocaleString()}`)
                    .replace(/{monthlyIncrease}/g, `KES ${monthlyIncrease.toLocaleString()}`)
                    .replace(/{balanceIncrease}/g, balanceIncrease.toString())
                    .replace(/{percentIncrease}/g, percentIncrease.toString())
                    .replace(/{similarMembers}/g, similarMembers.toString())
                    .replace(/{activeCount}/g, activeCount.toString())
                    .replace(/{qualifiedCount}/g, qualifiedCount.toString())
                    .replace(/{avgProjected}/g, `KES ${avgProjected.toLocaleString()}`)
                    .replace(/{percentAboveAvg}/g, percentAboveAvg.toString())
                    .replace(/{percentAboveMinimum}/g, percentAboveMinimum.toString())
                    .replace(/{shareOfTotal}/g, shareOfTotal.toString())
                    .replace(/{projectedInterest}/g, `KES ${Math.round(estimatedInterest).toLocaleString()}`)
                    .replace(/{lateStartProjection}/g, `KES ${Math.round(lateStartProjection).toLocaleString()}`);
                
                // Remove all ** markdown markers for clean display
                text = text.replace(/\*\*/g, '');
                
                return { icon: randomMessage.icon, text };
            } catch (error) {
                console.error('Error formatting archetype message:', error);
                // Return safe fallback
                return { 
                    icon: 'ðŸ“Š', 
                    text: `You're on track for KES ${Math.round((memberData.closingBalance || 0) + 40000).toLocaleString()} by December. Keep going!` 
                };
            }
        }

            // Simple CSV parser that handles quoted fields
            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;

            const chartRef = React.useRef(null);

                if (!chartRef.current || !selectedAlias || !data) return;

                // Destroy previous chart instance
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();

                const ctx = chartRef.current.getContext('2d');
                const monthIndex = MONTHS.indexOf(currentMonth);
                
                // Gather historical data
                const actualBalances = [];
                const labels = [];
                let totalTopups = 0;
                let totalInterest = 0;
                
                for (let i = 0; i <= monthIndex; i++) {
                    const monthName = MONTHS[i];
                    const monthData = data[monthName]?.[selectedAlias] || {
                        closingBalance: 0,
                        topups: 0,
                        interest: 0
                    };
                    actualBalances.push(monthData.closingBalance);
                    labels.push(monthName.slice(0, 3));
                    totalTopups += monthData.topups;
                    totalInterest += monthData.interest;
                }
                
                // Calculate projection
                const monthsElapsed = monthIndex + 1;
                const avgMonthlyDeposit = monthsElapsed > 0 ? totalTopups / monthsElapsed : 0;
                const projectedBalances = [...actualBalances];
                
                for (let i = monthIndex + 1; i < 12; i++) {
                    const lastBalance = projectedBalances[projectedBalances.length - 1];
                    const projectedNext = lastBalance + avgMonthlyDeposit + (lastBalance * ETICA_MONTHLY_YIELD);
                    projectedBalances.push(projectedNext);
                    if (i <= monthIndex) {
                        labels.push(MONTHS[i].slice(0, 3));
                    }

                // Complete labels for all 12 months
                for (let i = labels.length; i < 12; i++) {
                    labels.push(MONTHS[i].slice(0, 3));
                }
                
                // Calculate moving average for smooth trend
                const movingAvg = calculateMovingAverage(actualBalances, 2);

        // GROUP BALANCE CHART COMPONENT
        function GroupBalanceChart({ data, currentMonth }) {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);

            React.useEffect(() => {
                if (!chartRef.current || !data) return;

                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                const monthIndex = MONTHS.indexOf(currentMonth);
                
                const actualBalances = [];
                const labels = MONTHS.map(m => m.slice(0, 3));
                
                // Gather actual data
                for (let i = 0; i <= monthIndex; i++) {
                    const monthName = MONTHS[i];
                    let monthTotalBalance = 0;
                    
                    MEMBERS.forEach(alias => {
                        monthTotalBalance += data[monthName]?.[alias]?.closingBalance || 0;
                    });
                    
                    actualBalances.push(monthTotalBalance);
                }
                
                // Calculate projection
                const monthsElapsed = monthIndex + 1;
                let totalContributions = 0;
                
                for (let i = 0; i <= monthIndex; i++) {
                    MEMBERS.forEach(alias => {
                        totalContributions += data[MONTHS[i]]?.[alias]?.topups || 0;
                    });
                }
                
                const avgMonthlyContribution = monthsElapsed > 0 ? totalContributions / monthsElapsed : 0;
                const projectedBalances = [];
                
                for (let i = 0; i < 12; i++) {
                    if (i < actualBalances.length) {
                        projectedBalances.push(null);
                    } else if (i === actualBalances.length) {
                        projectedBalances.push(actualBalances[actualBalances.length - 1]);
                    } else {
                        const lastVal = projectedBalances[projectedBalances.length - 1];
                        projectedBalances.push(lastVal + avgMonthlyContribution + (lastVal * ETICA_MONTHLY_YIELD));
                    }
                }

                const barData = MONTHS.map((m, idx) => idx < actualBalances.length ? actualBalances[idx] : null);
                const movingAvg = calculateMovingAverage(actualBalances, 2);

                chartInstanceRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            type: 'bar',
                            label: 'Actual Balance',
                            data: barData,
                            backgroundColor: 'rgba(143, 211, 244, 0.7)',
                            borderColor: '#8fd3f4',
                            borderWidth: 1,
                            order: 3
                        }, {
                            type: 'line',
                            label: 'Trend',
                            data: movingAvg,
                            borderColor: '#B19CD9',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            pointRadius: 3,
                            fill: false,
                            order: 2,
                            tension: 0.4
                        }, {
                            type: 'line',
                            label: 'Projected',
                            data: projectedBalances,
                            borderColor: '#84fab0',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 3,
                            order: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: true, position: 'top', labels: { color: '#fff', font: { size: 10 } } },
                            tooltip: { callbacks: { label: (ctx) => ctx.dataset.label + ': KES ' + (ctx.parsed.y || 0).toLocaleString() } }
                        },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: 'rgba(255,255,255,0.7)', font: { size: 9 } }, grid: { color: 'rgba(255,255,255,0.1)' } },
                            x: { ticks: { color: 'rgba(255,255,255,0.7)', font: { size: 9 } }, grid: { display: false } }
                        }
                    }
                });

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [data, currentMonth]);

            const monthIndex = MONTHS.indexOf(currentMonth);
            const monthsElapsed = monthIndex + 1;
            let totalContributions = 0;
            
            for (let i = 0; i <= monthIndex; i++) {
                MEMBERS.forEach(alias => {
                    totalContributions += data[MONTHS[i]]?.[alias]?.topups || 0;
                });
            }
            
            const avgMonthlyContribution = monthsElapsed > 0 ? totalContributions / monthsElapsed : 0;
            const currentBalance = MEMBERS.reduce((sum, alias) => {
                return sum + (data[currentMonth]?.[alias]?.closingBalance || 0);
            }, 0);
            const projectedDecBalance = currentBalance + (avgMonthlyContribution * (12 - monthsElapsed)) + (currentBalance * ETICA_MONTHLY_YIELD * (12 - monthsElapsed));

            return (
                <div style={{
                    background: 'rgba(255, 255, 255, 0.05)',
                    borderRadius: '16px',
                    padding: '20px',
                    marginBottom: '20px'
                }}>
                    <h3 style={{
                        fontSize: '1.2rem',
                        color: '#84fab0',
                        marginBottom: '10px',
                        textAlign: 'center'
                    }}>
                        ðŸ“Š Group Balance Growth
                    </h3>
                    <p style={{
                        fontSize: '0.85rem',
                        color: 'rgba(255, 255, 255, 0.7)',
                        textAlign: 'center',
                        marginBottom: '15px',
                        fontStyle: 'italic'
                    }}>
                        At KES {Math.round(avgMonthlyContribution).toLocaleString()} avg/month â†’ projected KES {Math.round(projectedDecBalance).toLocaleString()} by December
                    </p>
                    <div style={{ height: '280px', position: 'relative' }}>
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        }

        function AllMembersView({ month, members, fileLastModified, data }) {
            const totalOpening = members.reduce((sum, m) => sum + m.openingBalance, 0);
            const totalTopups = members.reduce((sum, m) => sum + m.topups, 0);

                                    return (

                                                ></span>
                                            </td>

                                                {member.interest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                            <td className="number-col" style={{ fontWeight: '700', color: '#8fd3f4' }}>
                                                {member.closingBalance.toLocaleString('en-KE', { maximumFractionDigits: 0 })}
                                            </td>
                                        </tr>
                                    );
                                })}
                                <tr className="total-row">
                                    <td style={{ color: '#84fab0' }}>TOTALS</td>
                                    <td className="number-col">{totalOpening.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalTopups.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalInterest.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                    <td className="number-col">{totalClosing.toLocaleString('en-KE', { maximumFractionDigits: 0 })}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    {fileLastModified && (
                        <div className="data-timestamp" style={{ textAlign: 'center', marginTop: '15px' }}>
                            Data as of {fileLastModified.toLocaleString('en-KE', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            })}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<AppWithAuth />, document.getElementById('root'));
    </script>
