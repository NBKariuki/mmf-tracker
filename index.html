<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Minded Folks - MMF Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23302b63%22/><rect x=%225%22 y=%225%22 width=%2290%22 height=%2290%22 rx=%2215%22 fill=%22none%22 stroke=%22%2384fab0%22 stroke-width=%223%22/><text x=%2250%22 y=%2265%22 font-family=%22Arial,sans-serif%22 font-size=%2236%22 font-weight=%22700%22 fill=%22%2384fab0%22 text-anchor=%22middle%22>LMF</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .app-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-section h3 {
            color: #84fab0;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-link {
            display: block;
            padding: 12px 16px;
            background: rgba(132, 250, 176, 0.1);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 10px;
            color: #84fab0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-link:hover {
            background: rgba(132, 250, 176, 0.2);
            transform: translateY(-2px);
        }

        .deposit-method {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .deposit-method:last-child {
            margin-bottom: 0;
        }

        .deposit-title {
            color: #8fd3f4;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .deposit-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .deposit-info strong {
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }

        .rules-list {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .rules-list li {
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .rules-link {
            display: inline-block;
            margin-top: 12px;
            color: #8fd3f4;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
        }

        .rules-link:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            min-width: 0;
        }

        .header {
            text-align: center;
            padding: 20px 20px 30px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .data-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
            font-style: italic;
        }

        .month-selector {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .month-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .month-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .month-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            color: #0f0c29;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 0 25px 0;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-color: transparent;
            color: #0f0c29;
        }

        .member-view {
            max-width: 600px;
            margin: 0 auto;
        }

        .alias-selector {
            margin: 0 0 25px 0;
        }

        .alias-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 2px solid rgba(132, 250, 176, 0.3);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alias-selector select:focus {
            outline: none;
            border-color: #84fab0;
            background: rgba(255, 255, 255, 0.12);
        }

        .alias-selector select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .alias-selector select option:first-child {
            color: rgba(255, 255, 255, 0.5);
        }

        /* WARNING MESSAGE */
        .warning-message {
            background: rgba(255, 193, 7, 0.15);
            border: 2px solid rgba(255, 193, 7, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin: 0 0 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .warning-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .warning-text {
            flex: 1;
        }

        .warning-title {
            color: #ffc107;
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .warning-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .member-statement {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 0 0 30px 0;
        }

        .statement-alias {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .statement-month {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .statement-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .statement-row:last-child {
            border-bottom: none;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 2px solid rgba(132, 250, 176, 0.3);
        }

        .statement-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .statement-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            text-align: right;
        }

        /* HORIZONTAL GROUP SUMMARY */
        .group-summary {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.1) 0%, rgba(143, 211, 244, 0.1) 100%);
            border: 1px solid rgba(132, 250, 176, 0.3);
            border-radius: 16px;
            padding: 18px;
            margin: 50px auto 0;
            max-width: 650px;
        }

        .group-summary-title {
            font-size: 1rem;
            font-weight: 700;
            color: #84fab0;
            margin-bottom: 15px;
            text-align: center;
        }

        .group-summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 8px 6px 12px;
            text-align: center;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 80px;
            align-items: end;
        }

        .summary-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.2;
            padding-bottom: 4px;
            align-self: start;
        }

        .summary-value {
            font-size: 1.05rem;
            font-weight: 800;
            color: #8fd3f4;
            line-height: 1.2;
            text-align: center;
            align-self: end;
        }

        .members-table-container {
            overflow-x: auto;
            margin: 20px 0;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .members-table thead {
            background: rgba(132, 250, 176, 0.15);
        }

        .members-table th {
            padding: 10px 8px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: #84fab0;
            border-bottom: 2px solid rgba(132, 250, 176, 0.3);
        }

        .members-table td {
            padding: 10px 8px;
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .members-table tbody tr:last-child td {
            border-bottom: none;
        }

        .members-table .alias-col {
            font-weight: 700;
            color: #84fab0;
        }

        .members-table .number-col {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .members-table .total-row {
            background: rgba(132, 250, 176, 0.1);
            font-weight: 700;
        }

        .members-table .total-row td {
            border-top: 2px solid rgba(132, 250, 176, 0.3);
            padding: 15px 10px;
        }

        /* MOBILE MENU TOGGLE */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(132, 250, 176, 0.4);
            z-index: 1000;
        }

        .sidebar.mobile-open {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin: 10px 5px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 968px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
                z-index: 999;
                overflow-y: auto;
                padding: 20px;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .sidebar-close {
                text-align: right;
                margin-bottom: 10px;
            }

            .sidebar-close button {
                background: rgba(255, 100, 100, 0.2);
                border: 1px solid rgba(255, 100, 100, 0.3);
                color: #ff6b6b;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .month-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }

            .toggle-btn {
                padding: 9px 20px;
                font-size: 0.85rem;
            }

            .member-statement {
                padding: 20px;
            }

            .statement-alias {
                font-size: 1.5rem;
            }

            .members-table {
                font-size: 0.8rem;
            }

            .members-table th,
            .members-table td {
                padding: 8px 6px;
            }

            .summary-value {
                font-size: 1.2rem;
            }
        }

        /* SITE TOUR */
        .tour-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
        }

        .tour-highlight {
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 0 4px rgba(132, 250, 176, 0.6), 0 0 0 9999px rgba(0, 0, 0, 0.55);
            z-index: 9999;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .tour-tooltip {
            position: absolute;
            z-index: 10000;
            background: #1e1e3a;
            border: 1px solid rgba(132, 250, 176, 0.4);
            border-radius: 14px;
            padding: 22px 24px 18px;
            max-width: 300px;
            width: 90vw;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .tour-tooltip-arrow {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1e1e3a;
            border-left: 1px solid rgba(132, 250, 176, 0.4);
            border-bottom: 1px solid rgba(132, 250, 176, 0.4);
        }

        .tour-tooltip-arrow.arrow-top {
            top: -7px;
            left: 30px;
            transform: rotate(-135deg);
        }

        .tour-tooltip-arrow.arrow-bottom {
            bottom: -7px;
            left: 30px;
            transform: rotate(45deg);
        }

        .tour-step-badge {
            display: inline-block;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 3px 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .tour-tooltip h4 {
            color: #84fab0;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .tour-tooltip p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .tour-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .tour-btn-next {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #0f0c29;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: transform 0.2s ease;
        }

        .tour-btn-next:hover {
            transform: translateY(-1px);
        }

        .tour-btn-skip {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            padding: 4px 0;
        }

        .tour-btn-skip:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tour-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .tour-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transition: background 0.3s ease;
        }

        .tour-dot.active {
            background: #84fab0;
        }

        /* CHART CONTAINERS */
        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(132, 250, 176, 0.2);
            border-radius: 16px;
            padding: 20px 15px;
            margin: 0 0 25px 0;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 700;
            color: #84fab0;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                height: 250px;
            }
            .chart-container {
                padding: 15px 10px;
            }
        }

        /* STATUS BADGES */
        .status-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        .status-exceeding { 
            background: #84fab0; 
            box-shadow: 0 0 8px rgba(132, 250, 176, 0.5); 
        }
        .status-partial { 
            background: #ffc107; 
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.5); 
        }
        .status-missing { 
            background: #ff6b6b; 
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5); 
        }

        /* ARCHETYPE MESSAGE (Footer below chart) */
        .archetype-message {
            background: linear-gradient(135deg, rgba(132, 250, 176, 0.08) 0%, rgba(143, 211, 244, 0.08) 100%);
            border: 1px solid rgba(132, 250, 176, 0.25);
            border-radius: 12px;
            padding: 15px;
            margin: 25px 0 0 0;
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .archetype-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 700;
            color: #84fab0;
            font-size: 1rem;
        }

        .archetype-icon {
            font-size: 1.6rem;
        }

        .archetype-message strong {
            color: #8fd3f4;
            font-weight: 700;
        }

        .archetype-message em {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .archetype-message {
                font-size: 0.85rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MEMBERS = ['Tokyo', 'Berlin', 'Gandia', 'Denver', 'Helsinki', 'Oslo', 
                        'Moscow', 'California', 'Lisbon', 'Stockholm', 'Paris', 'Marseille', 
                        'Rio', 'Nairobi', 'Tel Aviv', 'Valencia', 'Havana', 'Manilla', 'Scofield', 
                        'Bogota', 'Emirates', 'Dublin', 'Doha'];
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        
        // Google Sheets CSV URLs for each month
        const MONTH_CSV_URLS = {
            'January': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSvEu3eXswAQIvzcgYTNYJAMLHZwAzgDD8LqUiu0tmC8SjTWUi_Z1YBJ0ZRhyowfJA5BIOUPVJy7tvj/pub?gid=1881761154&single=true&output=csv',
            'February': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSvEu3eXswAQIvzcgYTNYJAMLHZwAzgDD8LqUiu0tmC8SjTWUi_Z1YBJ0ZRhyowfJA5BIOUPVJy7tvj/pub?gid=1182077627&single=true&output=csv',

        // Calculate member's historical pattern and December projection
        function calculateMemberProjection(alias, allMonthsData, currentMonth) {
            const currentMonthIndex = MONTHS.indexOf(currentMonth);
            const monthsRemaining = 11 - currentMonthIndex;
            
            const monthlyContributions = [];
            let currentBalance = 0;
            
            for (let i = 0; i <= currentMonthIndex; i++) {
                const monthName = MONTHS[i];
                const monthMemberData = allMonthsData[monthName]?.[alias];
                if (monthMemberData) {
                    monthlyContributions.push(monthMemberData.topups);
                    currentBalance = monthMemberData.closingBalance;
                }
            }
            
            const avgMonthlyTopup = monthlyContributions.length > 0
                ? monthlyContributions.reduce((sum, val) => sum + val, 0) / monthlyContributions.length
                : 0;
            
            const projectedTopups = avgMonthlyTopup * monthsRemaining;
            const futureBalance = currentBalance + projectedTopups;
            const avgBalanceForInterest = (currentBalance + futureBalance) / 2;
            const projectedInterest = avgBalanceForInterest * 0.0058 * monthsRemaining;
            
            return {
                decemberTotal: futureBalance + projectedInterest,
                projectedInterest: projectedInterest,
                avgMonthlyTopup: avgMonthlyTopup,
                monthlyContributions: monthlyContributions,
                currentBalance: currentBalance
            };
        }
        
        // Classify member archetype
        function classifyMember(projection, currentMemberData, groupStats) {
            const { avgMonthlyTopup, monthlyContributions } = projection;
            
            const recentMonths = monthlyContributions.slice(-3);
            const isIncreasing = recentMonths.length >= 3 && 
                                recentMonths[2] > recentMonths[1] && 
                                recentMonths[1] > recentMonths[0];
            const hasZeros = monthlyContributions.some(c => c === 0);
            const variance = monthlyContributions.length > 0 && 
                           Math.max(...monthlyContributions) / Math.min(...monthlyContributions.filter(c => c > 0)) > 2;
            
            if (monthlyContributions.slice(-2).every(c => c === 0)) return 'ghost';
            if (avgMonthlyTopup >= 5000 && currentMemberData.interest >= groupStats.avgInterest * 1.2) return 'overachiever';
            if (isIncreasing && avgMonthlyTopup >= 3000) return 'late_bloomer';
            if (variance || hasZeros) return 'erratic';
            if (currentMemberData.interest > groupStats.avgInterest && avgMonthlyTopup >= 4000 && avgMonthlyTopup < 5000) return 'optimizer';
            if (avgMonthlyTopup >= 3800 && avgMonthlyTopup <= 4500) return 'consistent';
            return 'consistent';
        }

        function getAuthToken() {
            try {
                const raw = localStorage.getItem('mmf_auth');
                if (!raw) return null;
                const token = JSON.parse(raw);
                const now = new Date().getTime();
                if (now > token.expiresAt) {
                    localStorage.removeItem('mmf_auth');
                    return null;
                }
                return token;
            } catch (e) {
                localStorage.removeItem('mmf_auth');
                return null;
            }
        }

            const token = {
                authenticated: true,
                expiresAt: new Date().getTime() + (AUTH_EXPIRY_DAYS * 24 * 60 * 60 * 1000)
            };
            localStorage.setItem('mmf_auth', JSON.stringify(token));
        }

                    window.removeEventListener('resize', positionHighlight);

            function positionHighlight() {
                const el = document.querySelector(TOUR_STEPS[step].selector);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    setHighlightRect({
                        top: rect.top + window.scrollY - 6,
                        left: rect.left - 6,
                        width: rect.width + 12,
                        height: rect.height + 12
                    });

            }

            function getTooltipStyle() {
                if (!highlightRect) return { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' };
                const pos = TOUR_STEPS[step].position;
                const base = {
                    left: Math.max(10, Math.min(highlightRect.left, window.innerWidth - 310)) + 'px',
                };
                if (pos === 'below') {
                    base.top = (highlightRect.top + highlightRect.height + 14) + 'px';

            }

            const currentStep = TOUR_STEPS[step];
            const isLast = step === TOUR_STEPS.length - 1;

            function handleNext() {
                if (isLast) {
                    closeSidebar();
                    onSidebarStepChange(false);
                    onDone();
                } else {
                    setStep(s => s + 1);
                }
            }

            function handleDone() {
                closeSidebar();
                onSidebarStepChange(false);
                onDone();
            }

            return (
                <>
                    <div className="tour-overlay" onClick={handleDone} />
                    {highlightRect && (
                        <div className="tour-highlight" style={{
                            top: highlightRect.top + 'px',
                            left: highlightRect.left + 'px',
                            width: highlightRect.width + 'px',
                            height: highlightRect.height + 'px'
                        }} />
                    )}
                    <div className="tour-tooltip" style={getTooltipStyle()} ref={tooltipRef}>
                        <div className={`tour-tooltip-arrow arrow-${currentStep.position === 'below' ? 'top' : 'bottom'}`} />
                        <div className="tour-step-badge">STEP {step + 1} OF {TOUR_STEPS.length}</div>
                        <h4>{currentStep.title}</h4>
                        <p>{currentStep.text}</p>
                        <div className="tour-controls">
                            <button className="tour-btn-skip" onClick={handleDone}>Skip tour</button>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>

                                    {TOUR_STEPS.map((_, i) => (
                                        <div key={i} className={`tour-dot ${i === step ? 'active' : ''}`} />
                                    ))}
                                </div>
                                <button className="tour-btn-next" onClick={handleNext}>
                                    {isLast ? 'üéâ Done' : 'Next ‚Üí'}
                                </button>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        function App({ showTour, onTourDone }) {

            useEffect(() => {

            // CSV parser that handles quoted fields and strips \r
            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;
                // strip any trailing \r so it doesn't pollute the last column
                const clean = line.replace(/\r$/, '');
                for (let i = 0; i < clean.length; i++) {
                    const char = clean[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);
                return result;
            };

            // Parse a numeric cell value (handles quotes, commas, whitespace)
            const parseNumber = (str) => {
                if (!str) return 0;
                const cleaned = str.replace(/["',\s]/g, '');
                return parseFloat(cleaned) || 0;
            };

            const loadDataFromGoogleSheets = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    const parsedData = {};

                    // Fetch all 12 months in parallel
                    const fetchPromises = MONTHS.map(async (month) => {
                        const csvUrl = MONTH_CSV_URLS[month];
                        const response = await fetch(csvUrl);

                        if (!response.ok) {
                            throw new Error(`Could not load ${month} data`);
                        }

                        const csvText = await response.text();
                        // Keep ALL lines (don't filter blanks) so row indices stay stable
                        const lines = csvText.split('\n');

                        // ‚îÄ‚îÄ Find the header row dynamically ‚îÄ‚îÄ
                        // Look for the row that contains both "Alias" and "Closing"
                        // (case-insensitive).  This is the column-header row regardless
                        // of how many title / blank rows sit above it.
                        let headerIndex = -1;
                        for (let i = 0; i < lines.length; i++) {
                            const lower = lines[i].toLowerCase();
                            if (lower.includes('alias') && lower.includes('closing')) {
                                headerIndex = i;
                                break;
                            }
                        }

                        if (headerIndex === -1) {
                            console.warn(`${month}: header row not found`);
                            return { month, monthData: {} };
                        }

                        // ‚îÄ‚îÄ Build a column-name ‚Üí index map from the header row ‚îÄ‚îÄ
                        const headerCols = parseCSVLine(lines[headerIndex]);
                        const colMap = {};
                        headerCols.forEach((name, idx) => {
                            // normalise: lowercase, trim, collapse whitespace
                            const key = name.toLowerCase().trim().replace(/\s+/g, ' ');
                            colMap[key] = idx;
                        });

                        // Resolve column indices by name (with fallback synonyms)
                        const getColIndex = (names) => {
                            for (const n of names) {
                                if (colMap[n] !== undefined) return colMap[n];
                            }
                            return -1;
                        };

                        const idxAlias   = getColIndex(['alias']);
                        const idxOpening = getColIndex(['opening balance', 'opening']);
                        const idxTopups  = getColIndex(['top-ups', 'topups', 'top ups']);
                        const idxInterest= getColIndex(['interest']);
                        const idxDays    = getColIndex(['days', 'days earning', 'days active']);
                        const idxClosing = getColIndex(['closing balance', 'closing']);

                        console.log(`${month} colMap:`, colMap);

                        const monthData = {};

                        // ‚îÄ‚îÄ Data rows start right after the header ‚îÄ‚îÄ
                        for (let i = headerIndex + 1; i < lines.length; i++) {
                            const line = lines[i];
                            if (!line.trim()) continue; // skip blank lines in the data section

                            const cols = parseCSVLine(line);
                            const alias = (idxAlias >= 0 && cols[idxAlias])
                                ? cols[idxAlias].trim().replace(/"/g, '')
                                : '';

                            if (alias && MEMBERS.includes(alias)) {
                                const openingBalance = idxOpening >= 0 ? parseNumber(cols[idxOpening]) : 0;
                                const topups         = idxTopups  >= 0 ? parseNumber(cols[idxTopups])  : 0;
                                const interest       = idxInterest >= 0 ? parseNumber(cols[idxInterest]) : 0;
                                const daysActive     = idxDays >= 0 ? (parseInt((cols[idxDays] || '').replace(/[",\s]/g, '')) || 0) : 0;
                                const closingBalance = idxClosing >= 0 ? parseNumber(cols[idxClosing]) : 0;

                                monthData[alias] = {
                                    openingBalance,
                                    topups,
                                    interest,
                                    daysActive,
                                    closingBalance
                                };
                            }
                        }

                        console.log(`${month}: found ${Object.keys(monthData).length} members`);
                        return { month, monthData };
                    });

                    const results = await Promise.all(fetchPromises);
                    results.forEach(({ month, monthData }) => {
                        parsedData[month] = monthData;
                    });

                    setData(parsedData);
                    setFileLastModified(new Date());
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading data:', err);
                    setError('Unable to load data from Google Sheets. Please refresh the page or contact the admin.');
                    setLoading(false);
                }
            };

            const getAllMembersData = (month) => {
                return MEMBERS.map(alias => ({
                    alias,
                    ...data[month]?.[alias] || {
                        openingBalance: 0,
                        topups: 0,
                        interest: 0,
                        daysActive: 0,
                        closingBalance: 0
                    }
                })).sort((a, b) => b.closingBalance - a.closingBalance);
            };

            const calculateGroupStats = () => {
                if (!data || !data[selectedMonth]) return null;
                
                const members = getAllMembersData(selectedMonth);
                const monthTopups = members.reduce((sum, m) => sum + m.topups, 0);
                const monthInterest = members.reduce((sum, m) => sum + m.interest, 0);
                const totalBalance = members.reduce((sum, m) => sum + m.closingBalance, 0);
                
                // Calculate cumulative contributions (all months up to selected month)
                const selectedMonthIndex = MONTHS.indexOf(selectedMonth);
                let cumulativeContributions = 0;
                
                for (let i = 0; i <= selectedMonthIndex; i++) {
                    const monthName = MONTHS[i];
                    if (data[monthName]) {
                        const monthMembers = getAllMembersData(monthName);
                        cumulativeContributions += monthMembers.reduce((sum, m) => sum + m.topups, 0);
                    }
                }
                
                // Debug log
                console.log(`Group Stats for ${selectedMonth}:`, {
                    memberCount: members.length,
                    monthTopups,
                    monthInterest,
                    cumulativeContributions,
                    totalBalance,
                    sampleMember: members[0]
                });
                
                return { 
                    monthTopups,           // This month's contributions only
                    monthInterest,         // This month's interest
                    cumulativeContributions, // All contributions from Jan to selected month
                    totalBalance 
                };
            };

            const isCurrentMonth = (month) => {

            };

            if (loading) {
                return (
                    <div className="app-layout">
                        <div className="main-content">
                            <div className="header">
                                <div className="header-emoji">üí∞</div>
                                <h1>Like-Minded Folks</h1>
                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>
                            <div className="loading">Loading your data...</div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="app-layout">
                        <div className="main-content">
                            <div className="header">
                                <div className="header-emoji">üí∞</div>
                                <h1>Like-Minded Folks</h1>
                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>
                            <div className="error">
                                <p>{error}</p>
                                <button className="btn-secondary" onClick={loadDataFromGoogleSheets}>Retry</button>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = calculateGroupStats();

            return (
                <>
                    <div className="app-layout">
                        {/* LEFT SIDEBAR */}
                        <aside className={`sidebar ${mobileMenuOpen ? 'mobile-open' : ''}`} style={tourSidebarActive ? { zIndex: 10001 } : {}}>

                                <button onClick={() => setMobileMenuOpen(false)}>‚úï Close</button>
                            </div>

                            {/* Track Contributions */}
                            <div className="sidebar-section">
                                <h3>üìä Track Activity</h3>
                                <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQfQdBVl01cxsIoGnfJLltGDuOkIVDFqj-rNg3KwFVZ8-GGbUqk1DSs_CVaygisjaLhg30g1gjzIsdC/pubhtml?gid=2079453016&single=true" target="_blank" rel="noopener noreferrer" className="sidebar-link">
                                    View Contributions
                                </a>
                            </div>

                            {/* Make a Deposit */}
                            <div className="sidebar-section">
                                <h3>üí≥ Make a Deposit</h3>
                                
                                <div className="deposit-method">
                                    <div className="deposit-title">M-PESA</div>
                                    <div className="deposit-info">
                                        Paybill: <strong>4096483</strong><br/>
                                        Account: <strong>308398M</strong>
                                    </div>
                                </div>

                                <div className="deposit-method">
                                    <div className="deposit-title">Bank Deposit/Transfer</div>
                                    <div className="deposit-info">
                                        Bank: <strong>Equity Bank</strong><br/>
                                        A/C Name: Etica Unit Trust Collection<br/>
                                        A/C No: <strong>0180 28395 1027</strong><br/>
                                        Reference/Remarks: <strong>308398M</strong>
                                    </div>
                                    <div style={{ 
                                        marginTop: '10px', 
                                        padding: '8px', 
                                        background: 'rgba(255, 193, 7, 0.1)', 
                                        borderRadius: '6px',
                                        fontSize: '0.8rem',
                                        color: 'rgba(255, 193, 7, 0.9)',
                                        lineHeight: '1.4'
                                    }}>
                                        ‚ö†Ô∏è <strong>Important:</strong> Always write <strong>308398M</strong> in the Reference/Remarks section
                                    </div>
                                </div>
                            </div>

                            {/* Group Rules */}
                            <div className="sidebar-section">
                                <h3>üìú Group Rules</h3>
                                <ul className="rules-list">
                                    <li>Min. contribution: <strong>KES 4,000/month</strong></li>
                                    <li>Interest only on months with the minimum contribution</li>
                                    <li>Withdrawals: December (before Week 3)</li>
                                    <li>Fund: <strong>Etica MMF</strong></li>

                                                        alert(randomMessage);

                                            e.target.value = ''; // Reset dropdown

                                    style={{

                        {/* MAIN CONTENT */}

                                <p style={{ fontSize: '1.2rem', fontWeight: '600', marginTop: '5px', color: 'rgba(255, 255, 255, 0.9)' }}>MMF Account Tracker</p>
                            </div>

                            <div className="month-selector">
                                {MONTHS.map(month => (

                                        onClick={() => setSelectedMonth(month)}

                            {view === 'member' && (

                                    stats={stats}

                            {view === 'all' && (

                    {/* SITE TOUR */}
